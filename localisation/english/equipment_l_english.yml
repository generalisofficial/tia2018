 infantry_equipment:0 "Infantry Equipment"
 infantry_equipment_short:0 "Infantry eq."
 infantry_equipment_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs."
 infantry_equipment_0:0 "Cold War Equipment"
 infantry_equipment_0_short:0 "Cold War Eq."
 infantry_equipment_0_desc:0 "The Awtomat Kalaschnikowa 47 was an assault rifle inspired by the German Sturmgewehr 44 and was first introduced in 1947. Until the 1960s, it would become the main firearm of the Soviet Red Army and was also widely used among Soviet allies and among Soviet-backed insurgent groups. The AK-47 would become the most manufactured assault rifle of all time and is considered one of the most cost-efficient and most reliable weapons to this day."
 infantry_equipment_1:0 "Post-Cold War Equipment"
 infantry_equipment_1_short:0 "Post-Cold War Eq."
 infantry_equipment_1_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs."
 infantry_equipment_2:0 "Modern Equipment"
 infantry_equipment_2_short:0 "Modern Eq."
 infantry_equipment_2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Modernized to include a great number of sub-machineguns and anti-tank rifles."
 infantry_equipment_3:0 "Improved Modern Equipment"
 infantry_equipment_3_short:0 "Improved Modern Eq."
 infantry_equipment_3_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Further modernized to include personal Assault Rifles and anti-tank rockets."
 infantry_equipment_4:0 "Advanced Modern Equipment"
 infantry_equipment_4_short:0 "Adv. Modern Eq."
 infantry_equipment_4_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Further modernized to include personal Assault Rifles and anti-tank rockets."
 infantry_equipment_5:0 "Future Equipment"
 infantry_equipment_5_short:0 "Future Eq."
 infantry_equipment_5_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Further modernized to include personal Assault Rifles and anti-tank rockets."
 infantry_equipment_6:0 "Cyborg Equipment"
 infantry_equipment_6_short:0 "Cyborg Eq."
 infantry_equipment_6_desc:0 "If our soldiers are to succeed, just improving weapons is not enough anymore. We need to start augmenting parts of our military forces."
 motorized_equipment:0 "Motorized"
 motorized_equipment_desc:0 "Trucks and other cars used for transporting troops to and in the field."
 motorized_equipment_1:0 "Motorized"
 motorized_equipment_1_desc:0 "Motorizing infantry is the first stage towards the mechanization of an army. Civilian trucks are readily adaptable to military uses of transporting soldiers, towing guns, and carrying equipment and supplies. This greatly increases the strategic mobility of infantry units, which would otherwise rely on marching."
