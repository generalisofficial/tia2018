 ### ANTI-AIR ###
 anti_air_equipment:0 "Mobile Anti-Air"
 anti_air_equipment_short:0 "Anti-Air"
 anti_air_equipment_desc:0 "A surface-to-air missile (SAM) is a missile designed to be launched from the ground to destroy aircraft or other missiles. It is one type of antiaircraft system; in modern armed forces, missiles have replaced most other forms of dedicated antiaircraft weapons, with anti-aircraft guns pushed into specialized roles."
 anti_air_equipment_1:0 "Basic Anti-Air"
 anti_air_equipment_1_short:0 "Basic Anti-Air"
 anti_air_equipment_1_desc:0 "Man-portable air-defense systems (MANPADS or MPADS) are portable surface-to-air missiles. They are guided weapons and are a threat to low-flying aircraft."
 anti_air_equipment_2:0 "Improved Anti-Air"
 anti_air_equipment_2_desc:0 "A portable station with several surface-to-air missiles capable of short and medium-range operation."
 anti_air_equipment_3:0 "Advanced Anti-Air"
 anti_air_equipment_3_desc:1 "A significant platform with heavy surface-to-air missiles designed to face air targets at long-range and high-altitude."
 anti_air_equipment_4:0 "Near-Future Anti-Air"
 anti_air_equipment_4_desc:1 "A tightly-packed housing of advanced surface-to-air missiles with improved guidance and maneuvering, for taking down even the most elusive air targets."
 anti_air_equipment_5:0 "Future Anti-Air"
 anti_air_equipment_5_desc:1 "Remotely operated and semi-autonomous surface-to-air missile systems armed with the best land-portable propulsion and guidance networks."
 ### SELF-PROPELLED ANTI-AIR ###
