 ### SELF-PROPELLED ARTILLERY ###
 modern_tank_artillery_equipment:0 "Self-Propelled Artillery"
 modern_tank_artillery_equipment_short:0 "SPG"
 modern_tank_artillery_equipment_desc:0 "Self-propelled artillery is artillery equipped with its own propulsion system to move towards its target. They are high mobility vehicles, usually based on continuous tracks carrying either a large field gun, howitzer, mortar, or some form of rocket/missile launcher. They are usually used for long-range indirect bombardment support on the battlefield."
