 ## SCOUT PLANES ##
 scout_plane_equipment:0 "Reconnaissance Aircraft"
 scout_plane_equipment_short:0 "Reconnaissance Aircraft"
 scout_plane_equipment_desc:0 "A reconnaissance aircraft (colloquially, a spy plane) is a military aircraft designed or adapted to perform aerial reconnaissance with roles including collection of imagery intelligence (including using photography), signals intelligence, as well as measurement and signature intelligence. Modern technology has also enabled some aircraft and UAVs to carry out real-time surveillance in addition to general intelligence gathering."
 scout_plane_equipment_1:0 "Intelligence, Surveillance and Reconnaissance Plane"
 scout_plane_equipment_1_short:0 "ISR Plane"
 scout_plane_equipment_1_desc:0 "ISr Planes are aircraft tasked with the coordinated and integrated acquisition, processing and provision of timely, accurate, relevant, coherent and assured information and intelligence to support commander's conduct of activities."
 scout_plane_equipment_2:0 "Unmanned Surveillance and Reconnaissance Aerial vehicle"
 scout_plane_equipment_2_short:0 "USRAV"
 scout_plane_equipment_2_desc:0 "An unmanned surveillance and reconnaissance aerial vehicle, is an unarmed military UAV that is used for intelligence, surveillance, target acquisition, and reconnaissance."
