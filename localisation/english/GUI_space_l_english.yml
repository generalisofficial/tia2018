l_english: 

  # Events
 space.1.t: "[USA.GetName] starts the InSight Program"
 space.1.d: "\n\nToday, the president of the United States [USA.GetLeader] announced the start of the InSight Program by NASA. The Programs aims to land a second rover on Mars to measure its seismic activities and its internal heat flow. The project had already been delayed in 2016 but will now be completed.\nIt is scheduled to launch at the end of 2018."
 space.1.a: "To Mars! For the second time!"
 space.1.b: "Looking forward to the images."
 space.2.t: "Government funding for InSight launched!"
 space.2.d: "We are now collecting money from weekly activities for the next 3 months. It should be enough time to collect the 650.000.000$ we need.\n\n§RPS: You need to access the NASA research window through the politics window to start working on the project.§!"
 space.2.a: "Nice!"

  # Decisions
 SPACE_USA: "Space Program"
 SPACE_SOV: "Space Program"
 initiate_insight_programm: "Officially restart the Insight Program"
 initiate_insight_programm_desc: "A lof of time has passed since 2010 and since the approval of the GEMS in 2011. NASA changed the name in 2012 and sceduled it for launch in March 2016. But we had problems with a vacuum leak in the CNES-supplied seismometer. NASA asked us the restart the program now."
 insight_program_government_funding: "Funding the Insight Program"
 insight_program_government_funding_desc: "A heavily government-funded project to develop a lander and rocket capable of landing on Mars and mesuring seismic activities."
 insight_project_progress: "Insight Project Progress:  [?ROOT.USA_insight_level|-0]%"
 USA_part_progress: "Time left to research §Y[This.GetResearchPart]§!: [?NASA_research_countdown_val] Days"
 USA_transfer_funds: "Transfer funds from State Treasury"
 USA_transfer_funds_desc: "We can transfer 25 Million $$ from the state treasury to NASA every week on top of the government funding in case we ever lack funds."


