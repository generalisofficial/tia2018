 CNES_SEIS_TOOLTIP: "We are using an advanced version of the seismometer cancelled in 2016 to resist the pressure in Space and during the landing on Mars.\n\n§YFunds required: 73.000.000$\nYour funds: [?ROOT.NASA_funds].000.000$§!"
 SEISMOMETER_DONE_TOOLTIP: "The Insight Completion Level advances by §G15%§!"
