l_english:
 option.OK: "OK"
 option.interesting: "Interesting."
 option.badChoice: "They chose poorly."
 option.newCountry: "A new country enters the world stage."

 #Andorra
 andorra.1.t: "Antoni Martí falls victim to term limits"
 andorra.1.d: "Having already been elected Prime Minister twice, DA party leader Antoni Martí is now unable to take charge of the Andorran government for a third term. As his party has managed to form another government, senior DA minister Xavier Espot has now been chosen as the new Prime Minister."
 andorra.1.o1: "The Constitution is always right."

 #Belgium
 belgium.1.t: "Political Reform for Belgium"
 belgium.1.d: "We have been deeply dissatisfied with the inefficient political systems our leaders forced upon us. Time to straighten our system, get rid of a few of our parliaments and Make Belgium Great Again."
 belgium.1.o1: "Let's do it!"

 #Elections
 election.1.t: "General Election"
 election.1.d: "General elections are being held, and the votes will soon be counted. With our nation adhering to a first-past-the-post (FPTP) system, the party with the most votes will win the election and form the new government alone, with or without a parliamentary majority. The members of our [ROOT.GetParliamentName] are also up for re-election today."
 election.1.o1: "§PCertify Election Results§!"
 election.1.o2: "§RCommit Electoral Fraud§!"
 election.2.t: "Legislative Election"
 election.2.d: "Today, it is time for the snap elections for our [ROOT.GetParliamentName], triggered by the Head of State's dissolution of it. The results today will decide if the government will gain a legislative majority, or become a minority government."
 election.2.o1: "Certify Results"
 election.3.t: "Parliamentary Election"
 election.3.d: "Today, it is time for the scheduled parliamentary elections for our [ROOT.GetParliamentName]. The results today will decide who gets to form the next government and who gets to be a part of it."
 election.3.o1: "§mForm Coalition Government§!"
 election.3.o2: "§PForm Majority Single-Party Government§!"
 election.3.o3: "§RForm Minority Single-Party Government§!"

 #Factions
 factions.1.t: "[From.GetNameDef] joins NATO"
 factions.1.d: "After recent national debates and discussions, [From.GetNameDef] has formally declared their accession to the North Atlantic Treaty Organization, joining a plethora of other nations in the large military pact. The nation's leader, [From.GetLeader] is declaring that the membership will improve security cooperation with Western nations. President [USA.GetLeader] has praised [From.GetNameDef] for its commitment to global security and development."
 factions.1.o1: "NATO expands once more!"
 factions.2.t: "[From.GetName] leaves NATO!"
 factions.2.d: "The leader of [From.GetNameDef], [From.GetLeader], has today announced the country's intention to immediately pull out of the North Atlantic Treaty Organization and its affiliated alliances. This will weaken the military pact."
 factions.2.o1: "A good choice."
 factions.2.o2: "Interesting."

 #Estonia
 estonia.2.t: "Eesti Reformierakond - New Party Leader"
 estonia.2.d: "Today, Kaja Kallas was elected as the leader of Eesti Reformierakond (ER). Previous leader Hanno Pevkur announced last year that he would not run for re-election, and now his successor has been chosen. Kallas is the daughter of Siim Kallas, who briefly served as Prime Minister for the party between 2002 and 2003."
 estonia.2.o1: "Congratulations!"
 estonia.3.t: "Sotsiaaldemokraatlik Erakond - New Party Leader"
 estonia.3.d: "Today, actor Indrek Saar was elected as the leader of Sotsiaaldemokraatlik Erakond. With previous leader Jevgeni Ossinovski stepping down due to lackluster electoral results, the former Minister of Culture was chosen to take up the job."
 estonia.3.o1: "Congratulations!"

 #New Zealand
 new_zealand.1.t: "2018 New Zealand National Party leadership election"
 new_zealand.1.d: "After last month's resignation of party leader Bill English, a leadership election was called. Out of 4 candidates, only 2 have advanced to the final round. These candidates are: Tauranga MP and former Minister of Transport Simon Bridges, and Selwyn MP and former Minister of Justice Amy Adams. Who wins, Woman or Minority?"
 new_zealand.1.o1: "Simon Bridges"
 new_zealand.1.o2: "Amy Adams"

 #Ireland
 ireland.1.t: "Sinn Féin - New Party Leader"
 ireland.1.d: "Today, Mary Lou McDonald was elected as the leader of Sinn Féin. Previous party leader Gerry Adams, having ruled since 1983, chose not to stand for re-election this year, and McDonald was elected to the post unopposed."
 ireland.1.o1: "Out with the old, in with the new!"

 #Kosovo
 kosovo.1.t: "Vetëvendosje - New Party Leader"
 kosovo.1.d: "Today, Albin Kurti was elected as the leader of Vetëvendosje. With the party in crisis and previous party leader Visar Ymeri recently resigning, the party hopes for a better year with new leadership."
 kosovo.1.o1: "Alright then.."

 #Sweden
 sweden.1.t: "Miljöpartiet - New Party Leader"
 sweden.1.d: "Today, Per Bolund was elected as the leader of Miljöpartiet. Previous party leader Gustav Fridolin, having left his position as Minister of Education months earlier, as well as announcing his decision not to stand for re-election, was today replaced by Per Bolund, the incumbent Minister for Housing."
 sweden.1.o1: "Irrelevant.."
 sweden.2.t: "2021 Social Democratic Party Congress"
 sweden.2.d: "After a long 9 year term, former union leader Stefan Löfven today resigned from his position as party leader of the Social Democratic Workers' Party. As the only candidate, economist Magdalena Andersson was chosen as his successor. On another note, Tobias Baudin was elected as the new party General Secretary, replacing Lena Rådström Baastad."
 sweden.2.o1: "We thank you for your 9 years of service!"

 #Denmark
 denmark.1.t: "Venstre - New Party Leader"
 denmark.1.d: "After recent pressure by party members, Venstre's Lars Løkke Rasmussen has resigned from his post as party leader. After internal discussions, Jakob Ellemann-Jensen has been chosen as his successor."
 denmark.1.o1: "A welcome change!"

 #Nauru
 nauru.1.t: "President Lionel Aingimea"
 nauru.1.d: "In the recent elections, President Baron Waqa lost his parliament seat in the Boe constituency. Member for Meneng, Lionel Aingimea, was then elected to succeed Waqa."
 nauru.1.o1: "Unfortunate for Waqa!"

 #Austria
 austria.1.t: "NEOS - New Party Leader"
 austria.1.d: "As part of NEOS's scheduled party congress, Beate Meinl-Reisinger has been elected as the new leader of the party, succeeding Matthias Strolz, who resigned from all positions the month before."
 austria.1.o1: "Great!"
 austria.2.t: "SPÖ - New Party Leader"
 austria.2.d: "Following the announcement of SPÖ leader Christian Kern to stand in the 2019 European elections, the party leadership has now given the top job to Pamela Rendi-Wagner, former Minister of Health and Women."
 austria.2.o1: "Sure.."
 austria.3.t: "JETZT – Liste Pilz"
 austria.3.d: "As part of a major rebranding, the Liste Peter Pilz party, led by Peter Pilz, has now changed its name to JETZT – Liste Pilz, and the new chairman is singer-songwriter Maria Stern, while Pilz has been chosen as the Deputy."
 austria.3.o1: "A singer?"

 #United Kingdom
 britain.1.t: "2018 UKIP leadership election"
 britain.1.d: "After previous UK Independence Party leader Henry Bolton was successfully brought down by a motion of no confidence, a leadership election was called. However, only one candidate has stepped up. Acting party leader Gerard Batten has turned out to be the only candidate, and the election is only a formality. Now, who will win?"
 britain.1.o1: "Gerard Batten"
 britain.2.t: "2019 Liberal Democrats leadership election"
 britain.2.d: "After previous LibDem leader Vince Cable resigned from his post, a leadership election was called. Two main candidates have emerged, Scottish MP Jo Swinson, and Londoner MP Ed Davey."
 britain.2.o1: "Jo Swinson"
 britain.2.o2: "Ed Davey"
 britain.3.t: "2019 Conservative Party leadership election"
 britain.3.d: "With previous party leader Theresa May having failed to implement her Brexit policy, she resigned last month and called a leadership election. The final ballot goes down to controversial former Mayor of London, Boris Johnson, Foreign Secretary Jeremy Hunt, and Environment Secretary Michael Gove."
 britain.3.o1: "Boris Johnson"
 britain.3.o2: "Jeremy Hunt"
 britain.3.o3: "Michael Gove"
 britain.4.t: "Blaiklock Resigns"
 britain.4.d: "Catherine Blaiklock, leader of the recently created Brexit Party, has resigned from her post after being rightly accused of islamophobia. Political veteran and former UKIP leader Nigel Farage has now took up the job, and the party is expected to rocket in the coming months."
 britain.4.o1: "Now this is something!"
 britain.5.t: "Poisoning of Sergei and Yulia Skripal"
 britain.5.d: "This evening, Sergei Skripal, a former Russian military officer and double agent for the our intelligence services, and his daughter Yulia Skripal were poisoned in Salisbury, with a Novichok nerve agent known as A-234. Both victims are currently in critical condition, and evidence points that Russian intelligence services committed the attack."
 britain.5.o1: "The Russians will pay!"
 britain.6.t: "Poisoning of Sergei and Yulia Skripal"
 britain.6.d: "This evening, Sergei Skripal, a former Russian military officer and double agent for the UK's intelligence services, and his daughter Yulia Skripal were poisoned in Salisbury, England, with a Novichok nerve agent known as A-234, according to official UK sources and the Organisation for the Prohibition of Chemical Weapons (OPCW). The British government has accused Russia of committing the attack, and has responded by expelling a large amount of Russian diplomats. Relations between the two are at an all-time low, however military conflict seems unlikely."
 britain.6.o1: "That was unprovoked!"
 britain.6.o2: "How DARE they?!"
 britain.7.t: "2019 UKIP leadership election"
 britain.7.d: "Despite only leading the party for around a year, UKIP leader Gerard Batten has resigned, due to disastrous European election results, and the creation of the new Brexit Party. The resulting leadership election is contested by relative newcomers, and the 2 final candidates are Richard Braine and Freddy Vachha, both without major experience."
 britain.7.o1: "Richard Braine"
 britain.7.o2: "Freddy Vachha"

 #Islamic State
 isis.1.t: "End of the Islamic State"
 isis.1.d: "After years of a CTJF-OIR foreign bombardment campaign, as well as a ground war waged by Iraq, the Syrian Democratic Forces, the Syrian Arab Army and others, the Islamic State has lost all its territory, including in Syria, Iraq, Afghanistan, Yemen and Libya. With the end of the Caliphate, foreign fighters are returning to their countries and a small percentage of units are turning to guerrilla warfare."
 isis.1.o1: "God, Syria, Bashar!"
 isis.1.o2: "Biji Kurdistan!"
 isis.1.o3: "Allah, save us!"
 isis.1.o4: "Terror is finished!"

 #Bosnia
 bosnia.1.t: "Bosnian Serb Declaration of Independence"
 bosnia.1.d: "With the collapse of the Dayton Agreement, a response from the Serbs was expected. However, not many expected President of Republika Srpska, Milorad Dodik, to step out in the center of Banja Luka, and announce the independence of the Bosnian Serb Republic. Republika Srpska's military units have declared their allegiance to the new Republic, and our commanders are itching for a fight. How will we deal with it?"
 bosnia.1.o1: "They made their decision. Let them be."
 bosnia.1.o2: "Bosnia shall not be divided!"
 bosnia.2.t: "Bosnia leaves the Dayton Agreement"
 bosnia.2.d: "The peace that split Bosnia into two has now been torn up. Bosnian leader [BOS.GetLeader] announced today that his country was leaving the Dayton Agreement, the deal between Serbia, Croatia and Bosnia that ended the 4-year-long Bosnian War in 1995. He blamed Croatia and Serbia for making his country an effective protectorate, and vowed to restore Bosnian independence. The international community is condemning his decision, and a response is expected from the Government of Republika Srpska, whose autonomy is now under threat."
 bosnia.2.o1: "Does this mean World War 3?"
 bosnia.3.t: "Bosnian Serb Declaration of Independence"
 bosnia.3.d: "With the collapse of the Dayton Agreement, a response from the Serbs was expected. However, not many expected President of Republika Srpska, Milorad Dodik, to step out in the center of Banja Luka, and announce the independence of the Bosnian Serb Republic. Republika Srpska's military units have declared their allegiance to the new Republic, however a military response from the government of Bosnia and Herzegovina has not yet taken place."
 bosnia.3.o1: "A new nation?"
 bosnia.4.t: "Second Bosnian War"
 bosnia.4.d: "With the collapse of the Dayton Agreement, a response from the Bosnian Serbs was expected. However, not many expected President of Republika Srpska, Milorad Dodik, to step out in the center of Banja Luka, and announce the independence of the Bosnian Serb Republic. Republika Srpska's military units have declared their allegiance to the new Republic, and a military response from the government of Bosnia and Herzegovina is already taking place. A Second Bosnian War is rapidly breaking out, with international powers expected to intervene."
 bosnia.4.o1: "Here we go!"
 bosnia.5.t: "Bosnian Serbs apply for Union"
 bosnia.5.d: "Recent events in Bosnia and Herzegovina may have been very beneficial for us. The newly independent government of the Bosnian Serb Republic, now fully at peace and established, has sent in a request for us to accept their entry into Serbia. This would unify us with our brothers in the West, but may cause international tensions. What is our decision?"
 bosnia.5.o1: "Accept"
 bosnia.5.o2: "Reject"
 bosnia.6.t: "Serbia rejects unification"
 bosnia.6.d: "Serbia has regrettably rejected our unification proposal. We must now find our own way forward, as a nation of the Bosnian Serbs."
 bosnia.6.o1: "NO!"

 #Finland
 finland.1.t: "Green League - New Party Leader"
 finland.1.d: "Today, Maria Ohisalo was elected as the leader of the Green League at a party meeting in Pori. As the sole candidate, Ohisalo won a landslide, and will now lead the Green League into the future."
 finland.1.o1: "Good for them."
 finland.2.t: "Antti Rinne Resigns"
 finland.2.d: "Prime Minister §SAntti Rinne§! of the Social Democrats has resigned after a scandal surrounding the alleged mishandling of a postal strike. The Social Democratic Party are now choosing their next candidate for Prime Minister. The candidates are §SSanna Marin§! and §SAntti Lindtman§!. Who will lead the nation forward?"
 finland.2.o1: "§SSanna Marin§!"
 finland.2.o2: "§SAntti Lindtman§!"

 #European Union
 european_union.1.t: "[From.GetName] wants to join the EU"
 european_union.1.d: "Diplomats from [From.GetName] have applied to join the European Union. Should a single member state - let's say our delegation - veto their application, they will not be permitted. We need to make a wise choice."
 european_union.1.o1: "We approve."
 european_union.1.o2: "Veto!"
 european_union.2.t: "We have been vetoed!"
 european_union.2.d: "At least one EU member state has rejected our application. Thus, our EU membership is just wishful thinking now."
 european_union.2.o1: "It was worth the try."
 european_union.3.t: "Unite the Union!"
 european_union.3.d: "It is time. All paperwork has been done, all treaties are on the table. We can now send invitations to all EU member states to form one big, glorious and invincible Federation."
 european_union.3.o1: "This is Europe's finest hour!"
 european_union.4.t: "Call to join the EU Federalization"
 european_union.4.d: "The European Union in the past has done everything to drive its member states closer to each other. It guaranteed us peace, economic prosperity and greater freedom for our citizens. But now, the EU is asking us to do the next step: One of the countries has initiated the process to Unite the EU."
 european_union.4.o1: "In varietate concordia!"
 european_union.4.o2: "Give up our sovereignity? Rather not."
 european_union.5.t: "Invitation to the European Union"
 european_union.5.d: "Due to recent bureaucratic reforms within the European Union, it now views us as a valid partner. One of the major European powers has called for us to join the economic alliance. Our people are split on the issue and our decision could go either way."
 european_union.5.o1: "In varietate concordia!"
 european_union.5.o2: "This is not our goal right now."
 european_union.6.t: "[From.GetAdjective] Investments"
 european_union.6.d: "The deal behind the European Union is simple: Larger European economies help the smaller ones develop and, in exchange, gain a larger market and a greater amount of possible consumers. Industralists from [From.GetName] have visited [Root.GetAdjective] facilities today and have made agreements to improve our political and economic infrastructure."
 european_union.6.o1: "All help is welcome."
 european_union.7.t: "[Root.GetName] joins the European Union"
 european_union.7.d: "The [Root.GetAdjective] delegation has, after months and years of preparation and several negotiation streaks, finally taken its place in the European Parliament. [Root.GetName] has joined the European Union."
 european_union.7.o1: "Huzzah!"
 european_union.7.o2: "Alright then."
 european_union.8.t: "[From.GetName] rejects the EU invitation"
 european_union.8.d: "After months and months of attempted agreements and failed negotiations, the government of [From.GetName] has ultimately rejected the proposal to join the European Union. Our ways are meant to stay divided for now."
 european_union.8.o1: "It would have been nice to have them."
 european_union.10.t: "Abandoning the EU"
 european_union.10.d1: "The European Union is just a weak alliance of cuckolds, race traitors and filthy liberals. The officials in Brussels have now asked our delegation to leave their so-called 'holy halls' after one of our delegates requested a picture of Adolf Hitler to be hung up behind the speaker's podium. This probably is the beginning of the end of our EU membership - which is likely for the best, as that saves us the paperwork to quit by ourselves.\n\nThey can watch their wives get raped by foreigners all they want, but they will have to do it without us. These bastards."
 european_union.10.d2: "The European Union holds us and our fellow sovereign European states back from greatness. The members of our government grow increasingly upset with the European attitude towards our national sovereignity and the ease with which European delegates do whatever the United States tells them to do.\n\nWe need to quit. This is unacceptable. They can kiss American asses all they want, but they will have to do that without us."
 european_union.10.d3: "While monarchies are not technically banned from joining the European Union, they have to have petty little things like parliaments or elections - which the grand system around [This.GetLeader] thankfully is devoid of. This however has lead to a precarious spot for us, being asked to either hold general elections within the next week or be expelled from the halls.\n\nWell, we won't hold elections, that much is certain, so it seems they will have to play their little 'democracy' game without us."
 european_union.10.d4: "The European Union is nothing but a bunch of capitalists that try to conquer the world for capitalism. Our brave [This.GetAdjective] delegates have stood up for the working people in every session they attended, but they are outvoted on almost any issue - when asking to disown the super rich across Europe, the delegation was even kicked from the hall! Well, maybe they should not have attacked three other delegations while their speaker was trying to argue with them, but still!\n\nThis is completely unacceptable. We can no longer carry this farce of a conglomerate. Without us!"
 european_union.10.d5: "Even [This.GetLeader] has remarked that the European Union is really 'nothing but a bunch of infidels' when talking to a conservative islamic newspaper last week. Because of this, calls to leave the EU have gotten louder the country over - and inside the European Union. 'If you don't respect our holy halls, leave!', the president of the European Parliament shouted at our delegation today. After one of our delegates remarked that there is nothing holy except for Allah, he was kicked from the hall.\n\nThe EU has run its course for our nation. We are thankful for their cooperation, but their hedonism and worldly intrigue is unacceptable. They will have to play their stupid games without us."
 european_union.10.o1: "Without us indeed."
 european_union.15.t: "The End of the European Union"
 european_union.15.d: "The EU has fallen. The institutions in Brussels, Luxembourg and Strasbourg have been abandoned indefinitely and the politicians once representing their nations in the European Parliament have been sent home and told to help their people in their own countries again."
 european_union.15.o1: "Everything comes to an end."
 european_union.17.t: "Re-Nationalize the Currency"
 european_union.17.d: "Now that we are no longer involved with the Eurozone, we have - as expected - been informed by the European Central Bank that we need to soon shift the Euro out of use in our country.\n\nIntroducing a new national currency will take quite a bit of political effort - but it has to be done."
 european_union.17.o1: "Let's get it over with."

 #FIFA World Cup
 fifa_world_cup.hostOption: "We were good hosts."
 fifa_world_cup.championOption: "We are the very best!"
 fifa_world_cup.normalOption: "The competition is over."
 fifa_world_cup.1.t: "2018 FIFA World Cup"
 fifa_world_cup.1.d: "The 2018 FIFA World Cup was the 21st FIFA World Cup, an international football tournament contested by the men's national teams of the member associations of FIFA once every four years. It took place in Russia from 14 June to 15 July 2018. It was the first World Cup to be held in Eastern Europe, and the 11th time that it had been held in Europe. It was also the first World Cup to use the video assistant referee system. The finals involved 32 teams, of which 31 came through qualifying competitions, while the host nation qualified automatically. A total of 64 matches were played in 12 venues across 11 cities. The final took place on 15 July in Moscow, between France and Croatia. France won the match 4–2 to claim their second World Cup title, marking the fourth consecutive title won by a European team."

 #Terrorism
 terrorism.1.t: "2018 Strasbourg attack"
 terrorism.1.d: "On the evening of 11 December 2018, a terrorist attack occurred in Strasbourg, France, when a man attacked civilians in the city's busy christmas market with a revolver and a knife, killing five and wounding 11 before fleeing in a taxi. Authorities called the shooting an act of terrorism. The attacker was 29-year-old Chérif Chekatt, who had multiple criminal convictions and was on a security services watchlist as a suspected Islamist extremist. Chekatt was killed in a shootout with French police after a manhunt involving 700 officers. He had pledged allegiance to the terrorist organisation Islamic State of Iraq and the Levant."
 terrorism.1.o1: "I thought ISIL was over?"
 terrorism.1.o2: "Allahu Akbar!"
 terrorism.2.t: "Christchurch mosque shootings"
 terrorism.2.d: "During prayers on the 15th of March 2019, Australian ethnonationalist Brenton Tarrant opened fire on civilians at the Al-Noor and Linwood mosques in Christchurch, New Zealand. The gunman was arrested shortly after and the event has been described as an Islamophobic terror attack. The attacker livestreamed the event on Facebook, and the resulting clip has been subjected to widespread global censorship."
 terrorism.2.o1: "Oh no!"
 terrorism.3.t: "Utrecht tram shooting"
 terrorism.3.d: "On the morning of the 18th of March 2019, three people were killed and seven others injured in a mass shooting on a tram in Utrecht, the Netherlands, reportedly shouting Allahu Akbar. After a large manhunt, the attacker was identified as Turkish-born Gökmen Tanis and has been arrested. The  terror attack has happened 2 days before the 2019 Dutch local elections, causing a surge in popularity for the nationalist FvD."
 terrorism.3.o1: "Retaliation for Christchurch?"
 terrorism.4.t: "Sri Lanka Easter bombings"
 terrorism.4.d: "On the 21st of April 2019, Easter Sunday, three churches in Sri Lanka and three luxury hotels in the commercial capital Colombo were targeted in a series of coordinated terrorist suicide bombings. 258 people were killed, including at least 46 foreign nationals and three police officers, and at least 500 were injured. All seven of the suicide bombers in the attacks were Sri Lankan citizens associated with National Thowheeth Jama'ath, a local militant Islamist group with ties to the Islamic State, previously known for attacks against Buddhists and Sufis."
 terrorism.4.o1: "Oh my..."
 terrorism.5.t: "Stoneman Douglas High School shooting"
 terrorism.5.d: "On February 14, 2018, a gunman opened fire with a semi-automatic rifle at Marjory Stoneman Douglas High School in Parkland, Florida, killing seventeen students and staff members and injuring seventeen others. Witnesses identified Nikolas Cruz, a nineteen-year-old expelled student, as the assailant. Cruz fled the scene on foot by blending with other students. He was arrested without incident about an hour later in nearby Coral Springs. Cruz's killing spree is the deadliest high school shooting in United States history, surpassing the Columbine High School massacre on April 20, 1999."
 terrorism.5.o1: "Thoughts and prayers!"
 terrorism.5.o2: "A very dark day.."

 #France
 france.1.t: "Notre-Dame de Paris fire"
 france.1.d: "On the 15th of April 2019, a structure fire broke out beneath the roof of Notre-Dame Cathedral in Paris. By the time it was extinguished, the building's spire and most of its roof had been destroyed and its upper walls severely damaged. Extensive damage to the interior was prevented by its stone vaulted ceiling, which largely contained the burning roof as it collapsed. Three people suffered injuries related to the fire. French president [FRA.GetLeader] has said that the cathedral would be restored, but it has been estimated that restoration could require twenty years or more."
 france.1.o1: "Interesting."

 #Germany
 germany.1.t: "Die Grünen - New Party Leader"
 germany.1.d: "With the incumbent party leadership having reached the end of their term, the party council of the Greens has now nominated a new 2-person leadership for the party. Robert Habeck and Annalena Baerbock will now represent the party officially, with Baerbock being declared the lead candidate for the next general election."
 germany.1.o1: "Interesting."
 germany.2.t: "2019 Social Democratic Party of Germany leadership election"
 germany.2.d: "Andrea Nahles of the SPD has resigned after multiple scandals and growing discontent within her party. In the following leadership elections, the dual ticket of Saskia Esken and Norbert Walter-Borjans prevailed and the two became co-leaders of the SPD. However, runner-up in the election and former mayor of Hamburg, Olaf Scholz, was nominated to become the party's candidate for Chancellor."
 germany.2.o1: "Okay."
 germany.3.t: "2018 Christian Democratic Union leadership election"
 germany.3.d: "After having served honorably in her position for 18 years, CDU leader Angela Merkel has now handed in her resignation, and a leadership election has been called. With challenger Jens Spahn being eliminated in the first round, Saarland CDU leader Annegret Kramp-Karrenbauer and former MP Friedrich Merz are now battling it out over the top post."
 germany.3.o1: "Annegret Kramp-Karrenbauer"
 germany.3.o2: "Friedrich Merz"

 #Armenia
 armenia.1.t: "Republican Party replaces PM Karapetyan"
 armenia.1.d: "In a surprising turn of events, the Republican Party of Armenia has replaced sitting prime minister Karen Karapetyan with none other than outgoing president and former prime minister Serzh Sargsyan. This despite having pledged in 2014 not to become prime minister again while supporting a constitutional amendment making it possible. Opposition figures are denouncing the government's actions as a power-grab and unrest is brewing."
 armenia.1.o1: "This won't be very popular...."

 #Brexit
 brexit.1.t: "Brexit"
 brexit.1.d: "After inconclusive efforts by Pro-Europeanists to stop Brexit, the Act has now come into effect and the United Kingdom of Great Britain and Northern Ireland has officially declared its departure from the European Union. Eurosceptics are celebrating the news in full force."
 brexit.1.o1: "Finally, it is over."
 brexit.1.o2: "We have been betrayed!"
 brexit.1.o3: "Hmm..."
 brexit.2.t: "Brexit Cancelled"
 brexit.2.d: "After collapsed deal negotiations and a second referendum showing a declining support for Brexit, the Parliament has voted to cancel the process of leaving the European Union. Major protests are being organized by UKIP and the Brexit Party, but support for Pro-Europeanism remains high."
 brexit.2.o1: "All of that for nothing?"
 brexit.2.o2: "Stronger Together!"
 brexit.2.o3: "None of our business!"
 brexit.3.t: "Second Brexit Referendum"
 brexit.3.d: "With efforts to achieve a deal with the EU still yielding no effect, Parliament has chosen to have a second referendum on the matter. Campaigning from both sides is now starting, as the future of the UK is decided today."
 brexit.3.o1: "And the results are..."
 brexit.4.t: "Leave Means Leave"
 brexit.4.d: "With the results of the second Brexit referendum coming in, it is now clear that the people have continued to support the Leave option, and Brexit is now unavoidable. The question is: will it be a hard or soft one?"
 brexit.4.o1: "What a waste of time!"
 brexit.5.t: "Britain For Europe"
 brexit.5.d: "With the results of the second Brexit referendum coming in, it is now clear that the people have switched their support, as Brexit is now opposed by a majority of voters. This means that the United Kingdom could end the Brexit process legally and continue the EU membership."
 brexit.5.o1: "Really?"

 #Socotra
 socotra.1.t: "UAE takeover of Socotra"
 socotra.1.d: "With the Yemeni Civil War still raging, the Armed Forces of the United Arab Emirates have seized military control of the valuable Yemeni island of Socotra in the Arabian Sea. Yemen's Foreign Ministry is protesting this violation of their sovereignty, and Saudi Arabia has demanded the withdrawal of UAE forces."
 socotra.1.o1: "Troubling!"
 socotra.1.o2: "This violates our sovereignty!"
 socotra.2.t: "UAE withdrawal from Socotra"
 socotra.2.d: "After the recent seizure of Socotra by the UAE Armed Forces, the decision has now been made to turn back and return the island to Yemen. This comes after pressure from other Arab states and a high cost of the occupation."
 socotra.2.o1: "Best outcome for everyone."
 socotra.3.t: "UAE annexation of Socotra"
 socotra.3.d: "After the recent seizure of Socotra by the UAE Armed Forces, the decision has now been made to officially declare the territory a new Emirate. Yemen has cut off all relations with the United Arab Emirates, and there is discussion of foreign intervention."
 socotra.3.o1: "An 8th Emirate?"
 socotra.3.o2: "This is an invasion!"

 #Romania
 romania.1.t: "Mihai Tudose Resigns"
 romania.1.d: "After a series of scandals, incumbent PM Mihai Tudose has submitted his resignation and PSD politician Viorica Dancila has been chosen for his replacement. With PSD as the largest party, Dancila is more than likely to be the next Prime Minister."
 romania.1.o1: "A great accomplishment!"

 #Japan
 japan.1.t: "2018 LDP leadership election"
 japan.1.d: "With incumbent leader Shinzo Abe's term as party President running out, a leadership election has been called. Incumbent Shinzo Abe is running for re-election, challenged by veteran politician Shigeru Ishiba. With LDP historically having a significant role in Japanese politics, this election most likely determines the next Prime Minister." 
 japan.1.o1: "Shinzo Abe"
 japan.1.o2: "Shigeru Ishiba"
 japan.2.t: "2019 Imperial Transition"
 japan.2.d: "After 30 years on the Chrysanthemum Throne, Emperor Akihito abdicated on 30 April 2019, being the first Japanese emperor to do so since 1817. This marked the end of the Heisei era and the inception of the Reiwa era, and will precipitate numerous festivities leading up to the accession of his son and successor, Emperor Naruhito."
 japan.2.o1: "Congratulations to Naruhito!"

 #Czechia
 czechia.1.t: "2018 ČSSD leadership election"
 czechia.1.d: "After previous leader Bohuslav Sobotka resigned from his post, Milan Chovanek took over as acting leader. A leadership election was called, and the two candidates are Jan Hamacek and Jiri Zimola. Who will take over from Chovanek?"
 czechia.1.o1: "Jan Hamacek"
 czechia.1.o2: "Jiri Zimola"

 #Italy
 italy.1.t: "Conte Cabinet"
 italy.1.d: "As part of the new coalition deal between the Five Star Movement and Lega Nord, M5S-affiliated independent Giuseppe Conte will take up the office of Prime Minister, while the 2 parties both get a deputy Prime Minister in the new Conte Cabinet."
 italy.1.o1: "Populism is back!"
 italy.2.t: "Conte Cabinet"
 italy.2.d: "After a heated government formation in Italy, the populist Five Star Movement and the far-right Lega Nord have struck a coalition deal. M5S-affiliated independent Giuseppe Conte will head the new populist, eurosceptic government as Prime Minister, while Matteo Salvini of Lega Nord and Luigi Di Maio of M5S are both Deputy Prime Minister. Salvini has vowed to crack down on immigration, while Di Maio has vowed to focus on welfare."
 italy.2.o1: "A win for populism, no doubt!"

 #Spain
 spain.1.t: "2018 PP leadership election"
 spain.1.d: "After previous party leader Mariano Rajoy resigned on the 5th of June, a leadership election was called. While many candidates entered, only two made it to the final round. These are Pablo Casado and Soraya Sáenz de Santamaría. Who wins the final round?"
 spain.1.o1: "Pablo Casado"
 spain.1.o2: "Soraya Sáenz de Santamaría"

 #Generic News
 news.1.t: "[Root.GetAdjective] Government Overthrown"
 news.1.d: "The government in [Root.GetName] has been forced to resign. Popular unrest, as well as military intervention, has created a new government, one backed by the people. Will stability return to [Root.GetNameDef]?"
 news.1.o1: "OK"
 news.2.t: "[From.GetName] declares Jihad!"
 news.2.d: "'With all our strength, given to us by the one God, he who is great, as well as his prophet Muhammad, and the countless martyrs that died for our holy faith, we shall finish what they started! We will convert the faithless and slaughter the infidels! We will strike where they don't expect it, until they expect it everywhere! We will never surrender, never step back! For now, forever, JIHAD!'\n\n[From.GetLeader] held a grand speech in the capital of [From.GetNameDef] today, declaring war on all infidel nations the world over."
 news.2.o1: "OK"
 news.3.t: "[From.GetName] dissolves their faction"
 news.3.d: "After getting entangled in the countless obligations they themselves created, [From.GetAdjective] delegates worked hard the last few weeks to undermine the treaties on which their military alliance with their international partners is built. They succeeded, and they managed to make the faction completely arbitrary. Today, most member delegations have packed up their things and left - a once grand alliance is no more."
 news.3.o1: "OK"
 news.4.t: "[From.GetName] leaves the European Union"
 news.4.d: "Today the [From.GetAdjective] delegation to the European Parliament left the buildings in Brussels for what might be the last time. Article 50 has been fulfilled and pulled through, the treaties with the EU partners reset to ones of usual international partnership. [From.GetName] has left the European Union."
 news.4.o1: "OK"
 news.51.t: "We are now part of the Security Council!"
 news.51.d: "Our delegation has been elected to the United Nations Security Council as one of the representative nations of our region. We can now veto Security Council decisions."
 news.51.o1: "Great!"
 news.52.t: "One year on the Security Council left"
 news.52.d: "We were elected to the United Nations Security Council a year ago, meaning we have another year of our two-year-term left."
 news.52.o1: "Let's make the best of it."
 news.53.t: "New Security Council members"
 news.53.d: "The United Nations has elected five new members into its ranks, while five current members have finished their two years and will leave the security council."
 news.53.o1: "Let's hope they don't cause trouble."
 news.53.o2: "Let's get to work!"
 news.53.o3: "Good."
 news.53.o4: "Whatever."
 news.61.o2: "What?!"
 news.61.o3: "Alright."
 news.70.t: "Japan seeks Chinese Alliance"
 news.70.d: "The Japanese Prime Minister [JAP.GetLeader] has recently announced that Japan would seek a new possible alliance with its former rival and constant adversary China.\nThe Chinese have yet to respond - but whatever Beijing's decision might be, the political climate of East Asia is changing."
 news.70.o1: "A new age!"
 news.70.o2: "Let us hope for the best."
 news.70.o3: "We shall consider our choices."
 news.70.o4: "The Chinese will make a good choice."
 news.70.o5: "How odd."
 news.70.o6: "We will destroy them anyway."
 news.71.t: "Japan embraces the Path of War!"
 news.71.d: "\"The grand Japanese heritage cannot be put into question by our past experiences and our most shameful defeat in 1945. We need to put our country and our national pride back on its feet and we need to look forward, united, strengthened and ready to strike. We will not avoid conflict just to preserve peace. Not anymore!\"\n\nThe Japanese Prime Minister [JAP.GetLeader] held quite the sensational speech in Tokyo. Japan seems to have renewed ambitions for superpower status."
 news.71.o1: "We are unstoppable!"
 news.71.o2: "Hail Japan!"
 news.71.o3: "Very worrying."
 news.71.o4: "They need to be stopped."
 news.71.o5: "Do they want to get nuked AGAIN?"
 news.72.t: "Japan seeks Trade with China"
 news.72.d: "Denying American advances into the Japanese economy, the Tokyo government has instead announced that they would seek closer trade relationships with the Chinese rather than 'selling the Japanese people to the Americans', as according to the Japanese Minister of Finance."
 news.72.o1: "A good choice!"
 news.72.o2: "Intriguing."
 news.72.o3: "That comes close to betrayal."
 news.72.o4: "An interesting development."
 news.73.t: "Japan adapts Article 9"
 news.73.d: "Article 9 of the Japanese constitution states: \"Aspiring sincerely to an international peace based on justice and order, the Japanese people forever renounce war as a sovereign right of the nation and the threat or use of force as means of settling international disputes.\"\nThis has been interpreted to not only outlaw war, but also military action abroad. The Japanese government is now getting rid of the latter clause - putting fear in the opposition that the former might be next."
 news.73.o1: "It had to be done."
 news.73.o2: "Japan is remilitarizing."
 news.74.t: "Japan abandons Defensive Principles"
 news.74.d: "With the world growing more and more tense, the Japanese government has today declared that it would be ready to defend Japanese interests and its ideological persistence both at home and, importantly, abroad.\n\nThis is a major uproar in Japanese foreign policy."
 news.74.o1: "Glory to Japan!"
 news.74.o2: "We stand by our ally."
 news.74.o3: "How worrying."
 news.74.o4: "Death to Japan!"
 news.75.t: "Japan declares Interventionism"
 news.75.d: "Japan has reassured the global community that it would stand strong in its democratic values, but that it would also pursue a more aggressive foreign policy to enforce democratic principles both at home and abroad."
 news.75.o1: "Freedom we bring and fascists we slay."
 news.75.o2: "Good choice."
 news.75.o3: "Defending democracy is a good thing at least."
 news.75.o4: "Another one of those 'democrats'. Ugh."
 news.75.o5: "We will destroy these Japs!"
 news.76.t: "Japan abolishes the Monarchy"
 news.76.d: "In a move that draws closer and closer to communistic ideology, the Japanese government has today dismantled the Chrysanthemum Throne, the position of the Japanese Emperor. The first emperor, as according to legend, sat on the throne around 650 BC; and the first confirmed emperor did so in 100 BC. Either way, the Japanese monarchy was the longest-existing monarchy in the world."
 news.76.o1: "Good riddance."
 news.76.o2: "Everything has to come to an end."
 news.77.t: "Japan empowers the Emperor"
 news.77.d: "\"Japan, in these troubled times, requires a strong and unifying leader, something that I cannot offer.\"\nThe Japanese Prime Minister [JAP.GetLeader] has today angered the opposition of his country and many countries across the world by giving a speech about a possible restoration of Absolute Monarchy in Japan. [JAP.GetLeader] has presented several reforms (that are expected to pass) to the National Diet in order to make the transition happen."
 news.77.o1: "Long live the Empire!"
 news.77.o2: "The Japanese are doing the right thing."
 news.77.o3: "So much for values."
 news.78.t: "Japan seeks to spread the Revolution"
 news.78.d: "\"The people of Korea are in desperate need of liberation and their workers shall be freed.\", the General Secretary of the Communist Party of Japan has declared in Tokyo.\nThis is a complete novelty in foreign policy and could mean a war in East Asia."
 news.78.o1: "Glory to Japan!"
 news.78.o2: "This is outrageous!"
 news.78.o3: "The Red Revolution is spreading!"
 news.78.o4: "We need to fight communism!"
 news.78.o5: "Totalitarianism is spreading."
 news.79.t: "Japan declares Racial Supremacy"
 news.79.d: "\"And thus, with scientific and cultural evidence, we have definitive proof that the Japanese people are the chosen race.\"\nEven if the Japanese Prime Minister [JAP.GetLeader] did not present the evidence he spoke of, the implications of a Japanese return to fascism through a declaration of 'racial supremacy' are very severe. Japanese foreign aggression has become very real."
 news.79.o1: "Hail us!"
 news.79.o2: "They are going crazy."
 news.81.t: "The Korean Unification Ultimatum"
 news.81.d: "In an originally Japanese proposal, the Tokyo and Seoul governments have issued a joint statement called \"Joint Japanese-Korean Demand for Democracy for the Korean People\", in which the two countries threaten North Korea with war in order to unify both Koreas under the Seoul leadership.\nA response is expected not only from Pyongyang, but also from Beijing."
 news.81.o1: "Let's go!"
 news.81.o2: "How dare they?!"
 news.81.o3: "We will stand by our allies."
 news.81.o4: "Pyongyang is justified."
 news.81.o5: "What is even happening?"
 news.82.t: "China beats Japan into submission!"
 news.82.d: "Japan has dropped its demands to the North Korean after the Chinese government called out partial mobilization of its forces and began moving towards the North Korean border, ready to cross it like they did in the 1950s to once again save Pyongyang from utter destruction.\nJapanese diplomatic reputation is tarnished and South Korea has made a fool of itself."
 news.82.o1: "Shameful display!"
 news.82.o2: "Victory is our destiny!"
 news.82.o3: "It is peace in our time."
 news.83.t: "China refuses to aid North Korea!"
 news.83.d: "\"The Chinese government has no further interest in propping up the failed North Korean state. Our protection for them is null and void.\"\nIn an unprecedented and unexpected move, the Chinese government has abandoned North Korea to its fate in the face of approaching Japanese and South Korean troops."
 news.83.o1: "And what a good choice that is."
 news.83.o2: "It had to be done."
 news.83.o3: "TRAITORS! TRAITORS!"
 news.83.o4: "North Korea stands no chance."
 news.84.t: "North Korean officials flee the country!"
 news.84.d: "In the middle of the night, North Korean government officials have fled the country in a hurry in face of growing civil resentment and the impending Japanese and South Korean invasion. Several trains left the country for Russia and China, with a government-in-exile possibly in a process of being formed right now."
 news.84.o1: "That means victory!"
 news.84.o2: "Well, they can have refuge for now."
 news.84.o3: "Farewell, world."
 news.84.o4: "North Korea is no more."
 news.85.t: "The North unites Korea!"
 news.85.d: "\"This is the greatest victory of our time. The once oppressed people of the south are now free to live and enjoy life together with their northern brethren, as the almighty eternal ruler intended.\"\nNorth Korean Leader [PRK.GetLeader] held a speech in Seoul, the former capital of South Korea, today. South Korea has failed in the eternal struggle of these two different versions of a Korean nation state. The entire country is now ruled from Pyongyang."
 news.85.o1: "Glorious!"
 news.85.o2: "The dawn of a new era."
 news.86.t: "The South unites Korea!"
 news.86.d: "\"And thus, we bring the people of North Korea our freedoms and our rights and our virtues, as they are finally free from their oppressors and their slave holders, finally free from slavery and totalitarian rule.\"\nSouth Korean President [KOR.GetLeader] held a speech in Pyongyang, the former capital city of North Korea, today. In the seemingly eternal struggle of the two Koreas against each other, North Korea finally collapsed and gave way to a stronger South Korea, now simply called Korea. The Seoul government has united the Korean people under an independent, united and sovereign government for the first time since the Japanese invaded the Empire of Korea in 1910."
 news.86.o1: "Unity at last!"
 news.86.o2: "A new age has begun."
 news.87.t: "China reunites with Taiwan!"
 news.87.d: "China has annexed the former 'Republic of China', also known as Taiwan, which had been exiled to the island of the same name since 1950."
 news.87.o1: "Finally."
 news.87.o2: "Alright."
 news.88.t: "Taiwan reconquers China!"
 news.88.d: "Taiwan has restored its dominance over the territories of the former People's Republic of China. This means that the Republic of China is truly China once more."
 news.88.o1: "Glory!"
 news.88.o2: "Incredible!"
 news.94.t: "The European Speech"
 news.94.d: "'The European Union has been slowly taking steps towards more and more cooperation between the European Countries. Years and years of wars and battles have finally ended and Europe is now moving towards a process of unification. Since the creation of the EU there has been a huge development of the countries who agrees to Schengen, Eurozon, but by unifying the whole continent under a single government and banner, Europe will finally show to the world that the old powers are still to be considered on par with the growing economies of Asia and America. The last step towards European unification has been taken."
 news.94.o1: "One Europe!"
 news.94.o2: "We need to watch out for them."
 news.94.o3: "We must lead Europe to greatness!"
 news.102.t: "[From.GetNameDef] in favor!"
 news.102.d: "The [From.GetAdjective] delegate to the United Nations has voted in favor of the most recent United Nations Security Council Resolution."
 news.103.t: "[From.GetNameDef] abstains!"
 news.103.d: "The [From.GetAdjective] delegate to the United Nations has abstained in the most recent United Nations Security Council Resolution."
 news.104.t: "[From.GetNameDef] against!"
 news.104.d: "The [From.GetAdjective] delegate to the United Nations has voted against the most recent United Nations Security Council Resolution."
 news.105.t: "[From.GetNameDef] vetoes!"
 news.105.d: "The [From.GetAdjective] delegate to the United Nations has voted against the most recent United Nations Security Council Resolution. Because [Root.GetNameDef] is a Veto Power, this means that the resolution is cancelled no matter how all other members vote."
 news.106.t: "UNSC Resolution succeeds!"
 news.106.d: "The current resolution of the United Nations Security Council has received enough support from both the permanent and the non-permanent member states to get passed through the council.\nThe effects of the resolution are now being enforced."
 news.106.o1: "The UN scores a victory."
 news.106.o2: "The UN grows in power."
 news.107.t: "UNSC Resolution fails!"
 news.107.d: "While not vetoed by any of the permanent members, the current United Nations Security Council still didn't gain enough yes votes to get passed through the council. The Resolution cannot be implemented."
 news.107.o1: "What a shame."
 news.107.o2: "Interesting."
 news.108.t: "UNSC Resolution vetoed!"
 news.108.d: "The power of the five veto powers cannot really be put into question - and certainly not today. Overwriting 14 other votes, one of the permanent members voted 'no' on the current UNSC resolution. This means total failure for the project."
 news.108.o1: "How unfortunate."
 news.108.o2: "Weakness."
 news.UNSC.acknowledged: "Acknowledged."
 news.UNSC.stop: "Stop informing me of individual UNSC votes."

 #Olympic Games
 olympic_games.option: "The games are concluded."
 olympic_games.1.t: "XXIII Olympic Winter Games"
 olympic_games.1.d: "The XXIII Olympic Winter Games was an international winter multi-sport event that was held between 9 and 25 February 2018 in Pyeongchang County, Gangwon Province, South Korea, with the opening rounds for certain events held on 8 February 2018, the eve of the opening ceremony. Pyeongchang was elected as the host city in July 2011, during the 123rd IOC Session in Durban, South Africa."
 political.o.movingOn: "Good for them."

 #Political
 political.1.t: "Fascist Coup"
 political.1.d: "Due to overwhelming support, the fascists have successfully ousted the government in one violent sudden assault. We are now fascist."
 political.1.o1: "Well then, heil!"
 political.2.t: "Nationalist Coup"
 political.2.d: "Due to overwhelming support, nationalist forces have successfully ousted the government in one violent sudden assault. We are now nationalistic."
 political.2.o1: "We need to destroy this weak society!"
 political.2.o2: "We shall still hold elections."
 political.3.t: "Communist Coup"
 political.3.d: "Thanks to the support from the lower classes, the communists of our nation have managed to oust the government. Red flags are flying in every major city. The army has taken the side of the rebellion. The times have changed. We are now communist."
 political.3.o1: "For the revolution!"
 political.3.o2: "A more civilized reformism might be good."
 political.4.t: "Islamist Coup"
 political.4.d: "Fed up with the nation's irreligious leanings and filled with religious fervor, islamist forces have risen against our government and overthrew it. We are now a theocratic state of islam."
 political.4.o1: "Inshallah!"
 political.5.t: "National Conservative Coup"
 political.5.d: "Afraid of rapid changes and of a weakened fatherland and economy, the reactionary democrats of our country have risen up against our government, to show that power can only come from the people the rulers are supposed to represent. We are now right-wing democratic."
 political.5.o1: "Our principles shall be preserved!"
 political.6.t: "Conservative Coup"
 political.6.d: "The willingness of our government to make amendments to our principles and to lock the people out of decision-making has led to a conservative uprising that took control of the capital. The new government is gaining military support and has announced elections would take place immediately. We are now conservative."
 political.6.o1: "Law & Order!"
 political.7.t: "Classical Liberal Coup"
 political.7.d: "Afraid that reckless government actions might hurt their sales and profits, the big businesses of our country have united the libertarian movement around them and started massive waves of protests, joined by several of our military units. Our Supreme Command has told us that resistance is absolutely pointless. Our reign is over. We are now market liberal."
 political.7.o1: "Commerce is the Answer!"
 political.8.t: "Social Liberal Coup"
 political.8.d: "Fed up with restrictions of rights and freedoms and annoyed by racism and sexism in our country, our Social Liberals have risen up against us to bring about a new left-wing democratic state. Our military has either surrendered or joined the enemy. Fighting a Civil War is useless. We are now Social Liberal."
 political.8.o1: "Freedom is non-negotiable."
 political.9.t: "Social Democratic Coup"
 political.9.d: "Concerned with the rights of the small man, with the pensions of the elderly and the education of the youth, the Social Democratic movement has launched massive strikes and demonstrations all around the country. Several of our garrison and reserve military units were called in, just to promptly arm themselves and join the revolutionaries. Peaceful protests turned into a violent uprising. The Social Democrats stand victorious in all major cities and have taken control. We are now Social Democratic."
 political.9.o1: "Justice has been done."
 political.10.t1: "Progressive Coup"
 political.10.d1: "Annoyed by social and political backwardness and by the oblivious behaviour of our politicians regarding ecological and social issues, the progressive and green movements of our country have united in a single revolution and quickly took our population centers. They have the support of the public and large parts of the military. Resistance is pointless. We are now progressive."
 political.10.o1: "Onwards and upwards!"
 political.11.t: "Socialist Coup"
 political.11.d: "With overwhelming support, the Socialists have struck our government down in several quick demonstrations in all major urban areas. Several high-ranking generals have taken their side and internal army squabbling prevents our army from taking meaningful action. The truth has manifested: We are Socialist."
 political.11.o1: "Victory for the People!"
 political.12.t: "Monarchist Coup"
 political.12.d: "The monarchists of our country have gathered the public support to successfully launch a coup against our government. They have crowned their monarch, took over the ministries and now run the country."
 political.12.o1: "Long live the Monarchy!"
 political.13.t: "Major Islamist Rally"
 political.13.d: "Today, many islamist elements of our countries have massed on the streets of our cities. They organized their efforts by themselves and were too great in number for our police to simply arrest. They demand a return to traditional values of the Quran and for a stricter lawcode, modeled after the Shariah."
 political.14.t: "Major Fascist Rally"
 political.14.d: "'Foreigners have destroyed our country and are corrupting our race! They are raping our women and taking our jobs! If we don't stop them here, our nation will forever perish! It is time for a crusade against the inferior races!'\n\nA rally by fascist forces has today taken place in the streets of one of our major cities. They demand a return to religious values, a greater role of the military and they cry for our weak liberal neighbors to be crushed beneath our feet."
 political.15.t: "Major Nationalist Rally"
 political.15.d: "Demanding a stop to immigration and a greater emphasis on national sentiment, a major rally by nationalistic forces has today taken place in one of our great cities. Our government does not seem able to predict rallies like these. We have to watch ourselves."
 political.16.t: "Major Monarchist Rally"
 political.16.d: "'Republicanism is weak! We need to fortify our country with a strong monarch and a restriction of democracy to the local level! The people are not smart enough to decide what is right!'\n\n The monarchists of our country have today rallied in one of our cities. Their demand for traditionalism and a strong, central leadership seems to be very popular among certain parts of the populous."
 political.17.t: "Major National Conservative Rally"
 political.17.d: "'The political left is not our friend and certainly not the way forward! Atheism, political progressivism and immigration are a package that leads to inevitable national suicide! Stop it now or be silenced for good!' The reactionary democrats of our country have gathered today to celebrate the values of our fatherland and the possibility of a representative, free and untainted democratic system."
 political.18.t1:2 "Major Conservative Rally"
 political.18.d1:2 "'Giving the people a vote will assure their loyalty! Democracy and rationalism!'\n\nThe classical conservatives of our countries rallied today. Family values and democratic principles are of central importance to them."
 political.19.t: "Major Market Liberal Rally"
 political.19.d: "'Free the Markets! Free the People! Stop the Government!'\n\nThe libertarian calls of our right-liberal movements echoed through the streets of one of our larger cities today. Capitalistic idealism is rapidly gaining steam."
 political.20.t: "Major Social Liberal Rally"
 political.20.d: "'Inaction is death! The only way leads forward!'\n\nOur social liberals have today rallied in one of our urban centers. They demand government action on behalf of the lower class and general progress towards freedom and liberty for all."
 political.21.t: "Major Social Democratic Rally"
 political.21.d: "Our social democrats have today rallied to voice their support for the working class and for the liberal freedoms that they believe in. 'Rich people, pay your fair share!', as one of their demands goes."
 political.22.t: "Major Progressive Rally"
 political.22.d: "'Racism and sexism is running rampant in our cities. Our police force is biased and our system corrupt. If we do not fight inequality, first our country will fall, followed by the planet itself.'\n\nGreen and progressive leaders have today rallied their supporters in an urban center to block streets and to protest big business and institutional inequality."
 political.23.t: "Major Socialist Rally"
 political.23.d: "Our democratic socialists have gathered today to demand equality in the workplace, the abolishment of racism and the fight against right-wing extremist forces."
 political.24.t: "Major Communist Rally"
 political.24.d: "'The world has been run by capitalists for too long! Revolution! Revolution!'\n\nOur communist movements have gathered in the capital. Their central demands boil down to the destruction of capitalism, the removal of the influence of money, followed then by the removal of money itself; and the establishment of a new and futuristic state designed to help the many, not the few."

 #Politics
 politics.1.t: "[FROM.GetNonIdeologyName] investigated for electoral fraud"
 politics.1.d: "International election observers have launched an investigation against [FROM.GetNonIdeologyName], with the nation's recent election seeing unusually high numbers of discrepancies. It is now widely suspected that the government of [FROM.GetLeader] rigged the election in their favor, taking advantage of the country's government-centric authoritarian institutions. At a press conference in [FROM.Capital.GetName], an opposition spokesperson proceeded to denounce the government as tyrannical, before being carried away by armed police officers."
 politics.1.o1: "Such shameful behavior!"
 politics.1.o2: "Such ridiculous allegations!"

 #Turkey
 turkey.1.t: "Successful Operation Olive Branch"
 turkey.1.d: "Death to Rojava! Death to the PKK! The Turkish Armed Forces are currently parading in Afrin and the YPG is being cleared from the region. We cannot administer this land ourselves however. We have to choose a local Syrian force to our liking. However, with some effort we could make the TAF occupy it directly."
 turkey.1.o1: "Hand over Afrin to the Regime."
 turkey.1.o2: "Hand over Afrin to the FSA."
 turkey.1.o3: "Hand over Afrin to the Turkish Armed Forces."
 turkey.2.t: "Olive Branch Disaster"
 turkey.2.d: "The shameful Turkish Armed Forces have failed to enter Afrin and the terrorist PKK-affiliates have repelled our attacks. This is a major humiliation for our nation and we will punish those responsible for this disaster!"
 turkey.2.o1: "Total disaster!"
 turkey.3.t: "Turkish Invasion Repelled"
 turkey.3.d: "The shameful Turkish Armed Forces have been repelled from Afrin in a bloody battle and our glorious YPG troops are celebrating this victory over imperialism. We can now continue the struggle to free Northern Syria."
 turkey.3.o1: "Biji Kurdistan!"
 turkey.4.t: "Turkish Takeover in Afrin"
 turkey.4.d: "Our rightful canton of Afrin has been occupied by the Turkish Armed Forces, the Free Syrian Army and other jihadist groups. This is a violation of international law and we will not let them kill our people!"
 turkey.4.o1: "Biji Kurdistan!"
 turkey.5.t: "Operation Olive Branch"
 turkey.5.d: "Today, the Turkish Armed Forces have launched an operation to eliminate the presence of the YPG militia from the Kurdish enclave of Afrin in Syria. Assisting the TAF are Syrian opposition fighters, mainly associated with the Free Syrian Army. The regime in Damascus has protested the invasion and the YPG has mobilized to protect the region."
 turkey.5.o1: "Is this legal?"

 #Azerbaijan
 azerbaijan.1.t: "Azerbaijan launches Operation Iron Fist"
 azerbaijan.1.d: "In an unprecedented escalation of hostilities in the disputed Nagorno-Karabakh region, the Azeri military has declared the start of Operation Iron Fist. The operation aims to drive out the forces of the Armenia-friendly Republic of Artsakh from occupied Azeri territori surrounding the core region of Nagorno-Karabakh itself. President [AZR.GetLeader] of Azerbaijan is said to have declared \"total war\" against the \"Armenian terrorist scum\", while Prime Minister [ARM.GetLeader] of Armenia and President [NGK.GetLeader] of Artsakh vow to repel the \"illegal Azeri-Turkish invasion.\" of their \"rightful territories\". With the almost 30-year long ceasefire finally broken, it seems a final end to the conflict is within reach."
 azerbaijan.1.o1: "Drive out the terrorist scum!"
 azerbaijan.1.o2: "This irresponsive flare-up is endangering the peace process."
 azerbaijan.2.t: "Major victory against Artsakh"
 azerbaijan.2.d: "Following the launch of Operation Iron Fist, our dedicated armed forces successfully cleared the conflict zone of all Artsakh combat forces and raised the Azeri flag in Lachin, cutting off Artsakh from Armenia. Our people are dancing in the streets!"
 azerbaijan.2.o1: "A victory to be remembered!"
 azerbaijan.3.t: "Iron Fist Fiasco"
 azerbaijan.3.d: "Following the launch of Operation Iron Fist, our armed forces failed to make significant gains along our frontier with Artsakh. After taking heavy losses, our commanders made the decision to call off the operation. A shameful loss for our nation."
 azerbaijan.3.o1: "We'll clear the scum out next time!"
 azerbaijan.4.t: "Azeri Invasion Repelled"
 azerbaijan.4.d: "Despite [AZR.GetLeader]'s pathetic attempt to defeat our proud forces, the Azeri military has been sent running back to Ganja with their tails between their legs. Once again we prove our strength against the enemy invaders!"
 azerbaijan.4.o1: "It could never have turned out any other way."
 azerbaijan.5.t: "Shameful Defeat"
 azerbaijan.5.d: "Despite initial hopes of holding back the advance of Operation Iron Fist, our forces were routed on the battlefield and were forced to regroup around Stepanakert. With [AZR.GetLeader]'s forces capturing Lachin, we are now cut off from our friends in Armenia."
 azerbaijan.5.o1: "Damn it!"

 #Ukraine
 ukraine.1.t: "Ceasefire Request from Donetsk"
 ukraine.1.d: "With our complete defeat in Donetsk and Luhansk oblasts, the rebels have now sent us a official ceasefire request. The armistice stipulates that they are granted control over the 2 oblasts, which we have to withdraw from, while they abandon any territory they may hold in our lands. The second term is a cessation of hostilities."
 ukraine.1.o1: "Accept"
 ukraine.1.o2: "Reject"

 #Slovakia
 slovakia.1.t: "Murder of Ján Kuciak"
 slovakia.1.d: "Today, journalist Ján Kuciak was murdered in his house by gunshot. The murder is suspected to have been ordered by the government, as he was investigating corruption in top-level politicians. Smer-SD leader Fico has resigned in response, however the government coalition has been preserved and deputy Peter Pellegrini has instead assumed leadership of Smer-SD."
 slovakia.1.o1: "Unfortunate."

 #Peru
 peru.1.t: "Pedro Pablo Kuczynski Resigns"
 peru.1.d: "After several impeachment attempts, President Pedro Pablo Kuczynski of the Peruanos Por el Kambio party has today handed in his resignation. With multiple corruption charges and heavy parliamentary opposition from Keiko Fujimori's Fuerza Popular, the President has handed over his job to First Vice President Martin Vizcarra."
 peru.1.o1: "Corruption is not acceptable!"

 #Australia
 australia.1.t: "Centre Alliance"
 australia.1.d: "After the departure of Nick Xenophon from his NXT party, the party's name has been officially changed from the Nick Xenophon Team to the Centre Alliance. The party politics will remain the same, only with a new name."
 australia.1.o1: "What?"
 australia.2.t: "Bob Katter hands KAP leadership to Robbie Katter"
 australia.2.d: "Bob Katter of Katter's Australian Party has stepped down from the party leadership, in order to be able to focus on his other political duties. Katter's son Robbie has been chosen as the new party leader, already being the leader of the Queensland branch."
 australia.2.o1: "Like passing down the family business."
 australia.3.t: "2018 Liberal Party of Australia leadership spills"
 australia.3.d: "With prominent Liberal politician Peter Dutton managing to gain support to oust incumbent party leader Malcolm Turnbull, the ensuing leadership election has now begun. With challenger Julie Bishop being eliminated in the first round, the second round is a close race between Scott Morrison and Peter Dutton. Who shall lead the Liberal party into the next election?"
 australia.3.o1: "Scott Morrison"
 australia.3.o2: "Peter Dutton"
 australia.4.t: "2019 Australian Labor Party leadership election"
 australia.4.d: "With veteran Labor leader Bill Shorten resigning from his office, a leadership election has been called. Only one candidate has entered the election, Anthony Albanese."
 australia.4.o1: "Anthony Albanese"
 
 #Swaziland
 swaziland.1.t: "The Kingdom of Eswatini"
 swaziland.1.d: "Today, the tiny African country of Swaziland changed its name. Due to constant confusion with Switzerland and even Sweden, King [SWZ.GetLeader] has authorized a proposal changing the country's name to the Kingdom of Eswatini, meaning Land of the Swazis. Will this finally separate them from Switzerland and Sweden?"
 swaziland.1.o1: "Switzerland has a new name?"
 swaziland.1.o2: "Finally!"

 #Italy
 israel.1.t: "Blue and White"
 israel.1.d: "Aiming to finally form a major opposition against Likud, the liberal-centrist political alliance Blue and White has now been established. The alliance is comprised of Benny Gantz's Israel Resilience Party, Yair Lapid's Yesh Atid and Moshe Ya'alon's Telem, and aims to enter the Knesset in April's elections, with Benny Gantz as their candidate for Prime Minister."
 israel.1.o1: "Will Gantz be PM?"
 israel.2.t: "2019 Israeli Labor Party leadership election"
 israel.2.d: "After a long period of decline for the Israeli Labor Party, party leader Avi Gabbay has resigned from his position after major pressure from within the party. In the new leadership election, three Knesset members are now competing for the top job. The candidates are long-time political veteran Amir Peretz, left-winger Stav Shaffir and LGBT rights activist Itzik Shmuli."
 israel.2.o1: "Amir Peretz"
 israel.2.o2: "Stav Shaffir"
 israel.2.o3: "Itzik Shmuli"
 israel.3.t: "End of the Zionist Union"
 israel.3.d: "After failure to oust Benjamin Netanyahu in 2015, the Zionist Union (Labor and Hatnuah) alliance was doomed to fail. Today, Labor leader Avi Gabbay has declared the alliance disbanded, and the Hatnuah party is expected to disappear within the coming months."
 israel.3.o1: "A sad day for Hatnuah!"
 israel.4.t: "Kulanu merges with Likud"
 israel.4.d: "Originally a splinter group from Likud, Moshe Kahlon's Kulanu party has today approved a controversial merger with Benjamin Netanyahu's Likud. In exchange for Kulanu's reentry into Likud, Moshe Kahlon has been promised the post of Finance Minister within a future Netanyahu cabinet. With the Kulanu party already included in Netanyahu's coalition, the merger increases Likud's parliamentary representation, but without affecting the political situation as a whole. Likud has however dropped by one percentage in the polls, due to former Kulanu voters leaving for other parties."
 israel.4.o1: "Doesn't change a thing."

 #Oman
 oman.1.t: "Death of Qaboos bin Said"
 oman.1.d: "Today is a sad day for the entire nation. Sultan of Oman and Head of the Al Said dynasty, has today tragically passed away. After ruling for 50 years, his legacy remains strong. Power has been handed over to his cousin, Haitham bin Tariq."
 oman.1.o1: "The nation mourns!"

 #Macedonia
 macedonia.1.t: "Prespa Agreement"
 macedonia.1.d: "After negotiations between diplomats from the Hellenic Republic and the Republic of Macedonia, an agreement has been reached where the Republic of Macedonia changes its name to the Republic of North Macedonia. This would ease the tensions between our 2 nations and solve the naming dispute. Do we ratify this?"
 macedonia.1.o1: "Accept"
 macedonia.1.o2: "Reject"
 macedonia.2.t: "Prespa Agreement"
 macedonia.2.d: "After negotiations between diplomats from the Hellenic Republic and the Republic of Macedonia, an agreement has been reached where the Republic of Macedonia changes its name to the Republic of North Macedonia. The government in Skopje has ratified the agreement and the country will henceforth be named North Macedonia."
 macedonia.2.o1: "Accept"

 #United Nations
 united_nations.0.t: "Security Council Intervention"
 united_nations.0.d: "A new war is being waged on the world. The United Nations Security Council has to consider stepping in to secure the peace."
 united_nations.0.o1: "Stop the aggressor!"
 united_nations.0.o2: "No such action is necessary."
 united_nations.20.t: "UN Resolution 1368"
 united_nations.20.d: "The American delegation has, in response to the horrific 9/11 terrorist attacks, called a united action of the UN Security Council against the Al-Qaeda militia.\n\n1) The Security Council calls upon all countries of the world to cooperate against terrorism and to cooperate to bring Al-Qaeda to justice.\n2)The United Nations Security Council condemns the attacks in New York City, expresses sympathy to the victims, their families and the American government and regards the incident as a threat to international peace.\n3)The countries of the world are to remain vigilant and to increase their cooperative efforts against terrorism and their implementation of UN resolutions against terrorism, particularly Resolution 1269 (October 19th, 1999)."
 united_nations.21.t: "UNSC: Recognize [From.GetNameDef]"
 united_nations.21.d: "Another UNSC member has proposed for the United Nations to recognize the self-proclaimed nation of [From.GetNameDef]."
 united_nations.21.o1: "In Favor"
 united_nations.21.o2: "Abstain"
 united_nations.21.o3: "Veto!"
 united_nations_vote.1.t: "Security Council Meeting"
 united_nations_vote.1.d: "It is now time to cast our vote on the current issue of the United Nations Security Council. As a Permanent Member, a "no" would be fatal to the entire project - so maybe an abstention is preferable? Or are we behind the project?"
 united_nations_vote.2.t: "Security Council Meeting"
 united_nations_vote.2.d: "The current issue of the United Nations Security Council comes to a close - and we now have to cast our vote. Sure, we are not a permanent member and thus lack veto power, but if less than nine members vote in favor, nothing will come of this. This means that our vote holds significance - are we against the current plan? Are we in favor? Or should we stay out of it?"
 united_nations_vote.o.approve: "In Favor"
 united_nations_vote.o.abstain: "Abstain"
 united_nations_vote.o.ready: "I am ready to take my decision."
 united_nations_vote.o.refuse: "Against"
 united_nations_vote.o.veto: "Veto!"

 #United States
 usa.1.t: "2020 Democratic Party presidential primaries"
 usa.1.d: "After a long season of local Democratic primaries for this year's coming presidential election, the field has finally been narrowed down to only 2 candidates. Who will take home the nomination at the annual Democratic National Convention: moderate former vice president Joe Biden, or progressive senator Bernie Sanders?"
 usa.1.o1: "Joe Biden"
 usa.1.o2: "Bernie Sanders"
 usa.2.t: "Trump builds the Wall"
 usa.2.d: "After narrowly managing to push his funding bill through Congress, American President Donald Trump has given the order to begin construction on his infamous \"wall\", spanning the entire United States-Mexico border, and is aimed at improving border security as well as curbing illegal immigration. The result remains to be seen, as construction of the wall will take at least a year."
 usa.2.o1: "Oh boy!"
 usa.2.o2: "Our border finally will be secure!"
 usa.3.t: "Ted Kaczynski Pardoned"
 usa.3.d: "In a strange turn of events, President [USA.GetLeader] has announced a presidential pardon for Ted Kaczynski, the infamous Unabomber. The public is outraged with this decision, calling the President unstable, dumb and insane. In another strange turn of events, the Green Party has nominated Kaczynski for the next presidential election. Will the Unabomber become President?"
 usa.3.o1: "Oh, lord."

 #Eurovision Song Contest
 eurovision.1.t: "Eurovision Song Contest 2018"
 eurovision.1.d: "The Eurovision Song Contest 2018 was the 63rd edition of the annual Eurovision Song Contest. It took place for the first time in Portugal following the country's first victory at the 2017 contest in Kiev, Ukraine with the song Amar pelos dois, performed by Salvador Sobral. The contest was held at the Altice Arena in Lisbon, and consisted of two semi-finals on 8 and 10 May, and the final on 12 May 2018. Forty-three countries participated in the contest, equalling the record of the 2008 and 2011 editions. Russia returned after their absence from the previous edition, and for the first time since 2011, no country withdrew from the contest. The winner was Israel with the song Toy, performed by Netta. This was Israel's fourth victory in the contest, following their wins in 1978, 1979, and 1998."
 eurovision.1.o1: "A great day for our nation!"
 eurovision.1.o2: "Congratulations to Israel!"
 eurovision.1.o3: "We will retaliate against the Zionist scum!"
 eurovision.2.t: "Eurovision Song Contest 2019"
 eurovision.2.d: "The Eurovision Song Contest 2019 was the 64th edition of the annual Eurovision Song Contest. The contest took place in Tel Aviv, Israel, following Israel's victory at the 2018 contest in Lisbon, Portugal, with the song Toy, performed by Netta. Forty-one countries took part in the contest, with Bulgaria and Ukraine absent. The winner was the Netherlands with the song Arcade, performed by Duncan Laurence. This was the Netherlands' fifth victory in the contest, following their wins in 1957, 1959, 1969 and 1975;"
 eurovision.2.o1: "We won!"
 eurovision.2.o2: "This is getting old.."

 #Syria
 syria.1.t: "End of the Syrian Civil War"
 syria.1.d: "Today marks the end of the deadliest war of the 21st century. The Free Syrian Army, Al-Qaeda and the Islamic State have all been defeated by the Syrian Arab Army and the Syrian Civil War is now over, with a government victory."
 syria.1.o1: "Dictatorship prevails!"
 syria.2.t: "Rebel Takeover in Syria"
 syria.2.d: "Today marks the end of the deadliest war of the 21st century. The revolution has succeeded, with the collapse of the Syrian Arab Army and the overthrow of the Ba'ath regime. Now rebel forces have to build up a new government and repair the nation they fought for."
 syria.2.o1: "Viva la revolución!"
 syria.3.t: "Islamic State Takeover in Syria"
 syria.3.d: "In a major surprise, the Islamic State of Iraq and the Levant has succeeded in seizing control over Syrian territory. the Syrian Arab Army has been defeated in open combat and the Opposition completely eradicated. International powers are discussing a counter-invasion."
 syria.3.o1: "How???"

 #Ethiopia
 ethiopia.1.t: "Resignation of Hailemariam Desalegn"
 ethiopia.1.d: "For both personal and political reasons, Prime Minister Desalegn handed today in his resignation and fellow party member Abiy Ahmed has taken up his positions of party leader and Prime Minister."
 ethiopia.1.o1: "Oh, well!"
 ethiopia.2.t: "Resignation of Hailemariam Desalegn"
 ethiopia.2.d: "Due to many underlying causes such as the 2016 riots and political instability, Ethiopian Prime Minister Desalegn handed today in his resignation and fellow EPRDF member Abiy Ahmed has been chosen to succeed him as both party leader and Prime Minister."
 ethiopia.2.o1: "Oh, well!"
 ethiopia.3.t: "Ethiopian Peace Proposal"
 ethiopia.3.d: "The government in Addis Ababa have sent us a proposal that would end the Eritrean-Ethiopian border conflict. They are willing to withdraw from and drop their claims on Badme in exchange for the reestablishment of relations and recognition. If we accept, a bright future would be ahead of us. We could however refuse this offer, sparking further tensions."
 ethiopia.3.o1: "Accept"
 ethiopia.3.o2: "Reject"
 ethiopia.4.t: "Eritrea–Ethiopia peace summit"
 ethiopia.4.d: "Ever since the 2000 Algiers Agreement, Ethiopia and Eritrea have not had diplomaatic relations, and no trade has taken place between the nations. This has now changed however, as the Ethiopian government proposed to end the dispute, mostly over the region of Badme. Eritrea has accepted the offer, meaning that Badme has been returned to Eritrea and diplomatic relations have been re-established."
 ethiopia.4.o1: "Hooray for peace!"

 #New Caledonia
 new_caledonia.1.t: "New Caledonian independence referendum, 2018"
 new_caledonia.1.d: "As scheduled by the 1998 Nouméa Accord, today the territory of New Caledonia will hold an independence referendum on whether to remain a territory or become their own sovereign state."
 new_caledonia.1.o1: "We will respect the results!"
 new_caledonia.2.t: "New Caledonia Rejects Independence"
 new_caledonia.2.d: "In a major show of loyalty to our nation, the people of New Caledonia have voted to remain part of France. A great day for our history!"
 new_caledonia.2.o1: "Oh yes!"
 new_caledonia.3.t: "New Caledonia Votes for Independence"
 new_caledonia.3.d: "Despite our obvious loyalty to the people of New Caledonia, they have voted to become their own nation. What a betrayal!"
 new_caledonia.3.o1: "Traitors!"
 new_caledonia.4.t: "New Caledonian Independence"
 new_caledonia.4.d: "After a heated referendum, the people of New Caledonia have voted to separate from the French Republic. This comes as another blow to the already weakened French overseas empire, while the locals are celebrating their new independence."
 new_caledonia.4.o1: "Democracy strikes again!"

 #South Africa
 south_africa.1.t: "Resignation of Jacob Zuma"
 south_africa.1.d: "After the 2017 nomination of Cyril Ramaphosa as leader of the ANC, as well as corruption charges, president Zuma has now resigned and it is expected that new ANC leader will take up the position of President."
 south_africa.1.o1: "Corruption is not acceptable."
 south_africa.2.t: "Resignation of Jacob Zuma"
 south_africa.2.d: "Facing a strong motion of no confidence in parliament, as well as corruption charges and a new leader for the African National Congress, President Jacob Zuma of South Africa has today handed in his resignation. New ANC leader Cyril Ramaphosa has declared that he will take up the position of President."
 south_africa.2.o1: "I miss the rains..."

 #Kazakhstan
 kazakhstan.1.t: "Resignation of Nursultan Nazarbayev"
 kazakhstan.1.d: "As the last Soviet-era leader, President Nazarbayev has stepped down from his 30-year old reign. As by procedure, Senate president Tokayev will take up the remainder of Nazarbayev's term, with the government remaining unchanged. In honor of the old president, the capital of Astana will be renamed to Nur-Sultan."
 kazakhstan.1.o1: "Bye bye!"
 kazakhstan.2.t: "Resignation of Nursultan Nazarbayev"
 kazakhstan.2.d: "As the last Soviet-era leader, President Nazarbayev of Kazakhstan has stepped down from his 30-year old reign. Senate president Tokayev will take up the remainder of Nazarbayev's term, with the government remaining unchanged. In honor of the old president, the capital of Astana will be renamed to Nur-Sultan."
 kazakhstan.2.o1: "A new day!"

 #Venezuela
 venezuela.1.t: "Juan Guaidó declared president"
 venezuela.1.d: "Claiming the last presidential elections to be rigged, the opposition-led National Assembly has declared majority leader Juan Guaidó to be acting president. This is of course, very unconstitutional and needs to be stopped!"
 venezuela.1.o1: "Let him play his little game.."
 venezuela.2.t: "Venezuelan presidential crisis"
 venezuela.2.d: "A crisis is rapidly erupting in Venezuela. Claiming the last presidential elections to be rigged, the opposition-led National Assembly has declared majority leader Juan Guaidó to be acting president. Countries are rapidly declaring their support for either politician. Will civil war break out in Venezuela?"
 venezuela.2.o1: "We hope for a peaceful resolution!"
 venezuela.3.t: "Operación Libertad"
 venezuela.3.d: "Rumors have surfaced about an imminent coup attempt by forces loyal to Juan Guaidó. Anti-government protests are already in full force, partially confirming our suspicions. We are ready for a fight!"
 venezuela.3.o1: "Such treachery!"
 venezuela.4.t: "Pro-Juan Guaidó uprising in Venezuela fails"
 venezuela.4.d: "The political crisis in Venezuela today came to a head, as forces loyal to opposition leader Juan Guaidó attempted to oust Nicolás Maduro from the presidency, in the midst of colossal anti-government protests and international support for the opposition cause. The opposition-led National Assembly declared Guaidó to be the nation's president in January, after accusations of Maduro rigging last year's presidential elections in his favor. Despite large support from the populace, the uprising failed to gain support within the nation's top military leadership, dooming it from the start. The failure of the uprising has caused major purges within military leadership, dooming any further attempt by the opposition to take power by force."
 venezuela.4.o1: "Peace at last."
 venezuela.5.t: "Operación Libertad"
 venezuela.5.d: "The political crisis in Venezuela today came to a head, as forces loyal to opposition leader Juan Guaidó ousted Nicolás Maduro from the presidency, in the midst of colossal anti-government protests and international support for the opposition cause. The opposition-led National Assembly declared Guaidó to be the nation's president in January, after accusations of Maduro rigging last year's presidential elections in his favor. With large support from the populace, military leadership eventually realized the futility of Maduro's presidency, enabling pro-Guaidó forces to capture the presidential palace. Only hours later, Nicolás Maduro himself and vice president Delcy Rodríguez were captured trying to escape the country and thrown in prison indefinitely, with party second-in-command Diosdado Cabello taking up leadership of the now-formerly ruling United Socialist Party of Venezuela."
 venezuela.5.o1: "Viva la revolución!"

 #Botswana
 botswana.1.t: "Mokgweetsi Masisi Elected"
 botswana.1.d: "With incumbent president Ian Khama reaching the end of his second term, the office has now been handed over to Vice President Mokgweeti Masisi. Due to term limits, Khama could not seek re-election."
 botswana.1.o1: "Not so sure about this!"

 #Myanmar
 myanmar.1.t: "Min Aung Hlaing launches military coup d'etat"
 myanmar.1.d: "Calling the recent elections in which Aung San Suu Kyi's NLD was re-elected to power rigged, Tatmadaw commander Min Aung Hlaing today led a coup that ousted the government and took control of all vital buildings in Naypyidaw. Despite most government officials being arrested, several NLD lawmakers have fled the country and established a government in exile. With the new government breaking the Nationwide Ceasefire Agreement with the various ethnic separatist armies in our nation, it is likely that our nation will be thrown into civil war once more."
 myanmar.1.o1: "Here we go again."
 myanmar.2.t: "Military Coup in Myanmar"
 myanmar.2.d: "Despite international observers and the United Nations giving assurances about the recent Myanmar general elections being free and fair, the military has disagreed. After months of baseless claims of election fraud, Army commadner Min Aung Hlaing has launched a military coup against the NLD government, arresting government officials and taking control of Parliament and other important buildings in Naypyidaw. The new junta is reported to be friendly with the People's Republic of China, and has broken the Nationwide Ceasefire Agreement with the various ethnic separatist armies in the country. Is a civil war brewing in Myanmar?"
 myanmar.2.o1: "A necessary act to save our nation."
 myanmar.2.o2: "The military must respect human rights!"

 #Cuba
 cuba.1.t: "Raúl Castro Resigns"
 cuba.1.d: "Raúl Castro, First Secretary of the Communist Party of Cuba, has resigned due to old age. With Raúl being the brother of the late Fidel Castro, this marks the end of the Castro family's rule of Cuba. President Miguel Díaz-Canel, as expected, has taken over the job of First Secretary, ending his status as a mere figurehead."
 cuba.1.o1: "Rest in peace, First Secretary!"
 cuba.2.t: "End of Castro leadership in Cuba"
 cuba.2.d: "Cuban leader Raúl Castro has once and for all resigned from his position as First Secretary of the Communist Party of Cuba at the age of 89. With Raúl being the brother of the late Fidel Castro, who lead the country between 1959 and 2008, this marks the end of the Castro family's rule of Cuba. President Miguel Díaz-Canel, as expected, has taken over the job of First Secretary, ending his status as a mere figurehead. It is still unknown what this change will mean for Cuba itself, and what changes it will bring to the country and its people."
 cuba.2.o1: "The end of an era."

 #Saudi Arabia
 saudi_arabia.1.t: "The Jamal Khashoggi Situation"
 saudi_arabia.1.d: "Our operatives have successfully managed to trick major anti-government journalist in-exile Jamal Khashoggi into visiting our consulate in Istanbul. He will visit in order to retrieve his marriage papers. Despite international law banning any such actions, this is a golden opportunity to quietly dispose of the journalist before he creates major dissent within our nation. Do we proceed with the assassination?"
 saudi_arabia.1.o1: "Go ahead."
 saudi_arabia.1.o2: "Khashoggi must be allowed to operate freely."
 saudi_arabia.2.t: "Assassination of Jamal Khashoggi"
 saudi_arabia.2.d: "On 2 October 2018, Jamal Khashoggi, a Saudi dissident journalist, was assassinated by agents of the Saudi government at the Saudi consulate in Istanbul, Turkey. Lured to the consulate building on the pretext of providing him papers for his upcoming wedding, Khashoggi was ambushed, suffocated, and dismembered by a 15-member squad of Saudi assassins. The Turkish investigation concluded that Khashoggi had been strangled as soon as he entered the consulate building, and that his body was dismembered and disposed of. Turkish investigators, as well as investigations by The New York Times, concluded that some of the 15 members of the Saudi hit team were closely connected to Mohammed bin Salman, the crown prince of Saudi Arabia, and that the team had traveled to Istanbul specifically to commit the murder."
 saudi_arabia.2.o1: "A heinous crime!"