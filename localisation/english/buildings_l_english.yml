 #Buildings
 infrastructure: "Infrastructure"
 infrastructure_plural: "Infrastructure"
 infrastructure_desc: "This building provides the state with improvement of infrastructure. It increases your supply power in strategic regions and increases your divisions' speed."
 military_industry: "Military Industry"
 military_industry_plural: "Military Industry"
 military_industry_desc: "This building provides the state with industry for production of new military equipment. Can be converted to civilian industry if needed."
 civilian_industry: "Civilian Industry"
 civilian_industry_plural: "Civilian Industry"
 civilian_industry_desc: "This building provides the state with industry for production of civilian goods or construction of new buildings. Can be converted to military industry if needed."
 shipyard: "Shipyard"
 shipyard_plural: "Shipyards"
 shipyard_desc: "This building provides the state with industry for building new ships."
 military_airport: "Military Airport"
 military_airport_plural: "Military Airports"
 military_airport_desc: "This building provides the state with deployment for your air forces."
 port: "Port"
 port_plural: "Ports"
 port_desc: "Extends the range of your fleet and provides repair services for it. Allows overseas supply and export of resources. Higher levels increases the supply throughput."
 fortifications: "Fortifications"
 fortifications_plural: "Fortifications"
 fortifications_desc: "This building inflicts an attack penalty of $VALUE|+%0$ for each fort level on the attacker in combat. Attacking from multiple directions will reduce bunkers effect."
 coastal_fortifications: "Coastal Fortifications"
 coastal_fortifications_plural: "Coastal Fortifications"
 coastal_fortifications_desc: "This building inflicts an attack penalty of $VALUE|+%0$ for each fort level on the attacker in naval invasion combat."
 sam_site: "S.A.M Site"
 sam_site_plural: "S.A.M Sites"
 sam_site_desc: "This building provides the state with the ability to fire Surface-to-Air missiles at attacking enemy aircraft."
 synthetic_refinery: "Synthetic Refinery"
 synthetic_refinery_plural: "Synthetic Refineries"
 synthetic_refinery_desc: "This building provides the state with"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 radar_station: "Radar Station"
 radar_station_plural: "Radar Stations"
 radar_station_desc: "Radar allows you to gain intel on enemy troops in nearby states.\nA higher radar level in a state increases the effective range of the radar.\nRadar also provides the state with better detection of enemy air forces, giving your planes a better chance to engage them.\nIn addition the radars are increasing detection of enemy fleets at sea."
 missile_launch_facility: "Missile Launch Facility"
 missile_launch_facility_plural: "Missile Launch Facilities"
 missile_launch_facility_desc: "This building provides the state with deployment for produced ICBMs."
 nuclear_reactor: "Nuclear Reactor"
 nuclear_reactor_plural: "Nuclear Reactors"
 nuclear_reactor_desc: "This building provides the state with production of enriched Uranium for use in Nuclear weapons."
 fuel_storage_tank: "Fuel Storage Tank"
 fuel_storage_tank_plural: "Fuel Storage Tanks"
 fuel_storage_tank_desc: "This building provides your nation with more room for stockpiling §HFuel§!."
 logistics_hub: "Logistics Hub"
 logistics_hub_desc: "A Logistics Hub is a point along a highway, outside of existing cities, where supply can be drawn."
 highway: "Highway"
 highway_desc: "Highways are used to connect Supply Hubs together to allow drawing of supply far from your capital."
