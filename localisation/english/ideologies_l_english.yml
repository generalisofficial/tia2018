 #Islamist
 islamist: "§GIslamist§!"
 islamist_noun: "Islamism"
 islamist_desc: "Big-tent"

 islamist_ideology: "Islamism"
 islamist_ideology_desc: "Islamism is a political ideology which posits that modern states and regions should be reconstituted in constitutional, economic and judicial terms, in accordance with what is conceived as a revival or a return to authentic Islamic practice in its totality."
 islamic_democracy: "Islamic democracy"
 islamic_democracy_desc: "Islamic democracy is a political ideology that seeks to apply Islamic principles to public policy within a democratic framework. Islamic political theory specifies three basic features of an Islamic democracy: leaders must be elected by the people, subject to sharia, and committed to practicing shura, which is Arabic for consultation."
 salafist: "Salafism"
 salafist_desc: "Salafism is a school of Sunni Islam that condemns theological innovation and advocates strict adherence to shari'a and to the social structures existing in the earliest days of Islam."
 khomeinist: "Khomeinism"
 khomeinist_desc: "Khomeinism are the religious and political doctrines of the Ayatollah Ruhollah Khomeini, who founded the Islamic Republic in Iran in 1979."

 #Fascist
 fascist: "§FFascist§!"
 fascist_noun: "Fascism"
 fascist_desc: "Far-right"

 fascist_ideology: "Fascism"
 fascist_ideology_desc: "Fascism is a form of far-right, authoritarian ultranationalism characterized by dictatorial power, forcible suppression of opposition, and strong regimentation of society and of the economy, which came to prominence in early 20th-century Europe. The first fascist movements emerged in Italy during World War I, before spreading to other European countries. Opposed to anarchism, democracy, liberalism, and Marxism, fascism is placed on the far right-wing within the traditional left-right spectrum."
 national_socialist: "National Socialism"
 national_socialist_desc: "Nazism is a form of fascism with disdain for liberal democracy and the parliamentary system. It incorporates fervent antisemitism, anti-communism, scientific racism, and the use of eugenics into its creed. Its extreme nationalism originated in pan-Germanism and the ethno-nationalist neopagan Völkisch movement which had been a prominent aspect of German nationalism since the late 19th century, and it was strongly influenced by the Freikorps paramilitary groups that emerged after Germany's defeat in World War I, from which came the party's underlying cult of violence."

 #Right-Wing Nationalist
 right_wing_nationalist: "§NRight-Wing Nationalist§!"
 right_wing_nationalist_noun: "Right-Wing Nationalism"
 right_wing_nationalist_desc: "Far-right"

 right_wing_nationalist_ideology: "Right-wing nationalism"
 right_wing_nationalist_ideology_desc: "Right-wing nationalism is a political ideology which combines right-wing politics and populist rhetoric and themes. In Europe, the term right-wing nationalism is used to describe groups, politicians, and political parties that are generally known for their opposition to immigration, especially from the Muslim world, and for Euroscepticism. Right-wing populism in the Western world is generally associated with ideologies such as anti-environmentalism, neo-nationalism,anti-globalization, nativism, and protectionism."
 arab_nationalist: "Arab nationalism"
 arab_nationalist_desc: "Arab nationalism is a nationalist ideology that asserts the Arabs are a nation and promotes the unity of Arab people, celebrating the glories of Arab civilization, the language and literature of the Arabs, calling for rejuvenation and political union in the Arab world."

 #Monarchist
 monarchist: "§xMonarchist§!"
 monarchist_noun: "Monarchism"
 monarchist_desc: "Big-tent"

 monarchist_ideology: "Monarchist"
 monarchist_ideology_desc: "Monarchism is the advocacy of the system of monarchy or monarchical rule."
 theocrat: "Theocrat"
 theocrat_desc: "Theocracy is a form of government in which a deity of some type is recognized as the supreme ruling authority, giving divine guidance to human intermediaries that manage the day-to-day affairs of the government."

 #National Conservative
 national_conservative: "§rNational Conservative§!"
 national_conservative_noun: "National Conservatism"
 national_conservative_desc: "Right-wing"

 national_conservative_ideology: "National Conservatism"
 national_conservative_ideology_desc: "National conservatism is a variant of conservatism that concentrates on upholding national and cultural identity, usually combining this nationalist concern with conservative stances promoting traditional values. It seeks to preserve national interests and ancestral institutions, and emphasizes a patriarchal, restrictive attitude regarding moral behavior to preserve one's traditional status in society. National conservative parties often have roots in environments with a rural, traditionalist or peripheral basis, contrasting with the more urban support base of liberal conservative parties."
 independent: "Independent"
 independent_desc: "An independent politician is an individual politician not affiliated with any political party."
 military_junta: "Military Dictatorship"
 military_junta_desc: "A military dictatorship is a form of government wherein a military force exerts complete or substantial control over political authority."

 #Conservative
 conservative: "§cConservative§!"
 conservative_noun: "Conservatism"
 conservative_desc: "Centre-right"

 social_conservative: "Social Conservatism"
 social_conservative_desc: "Social conservatism is the belief that society is built upon a fragile network of relationships which need to be upheld through duty, traditional values and established institutions. This can include moral issues. Social conservatism is generally sceptical of social change, and believes in maintaining the status quo concerning social issues such as family life, sexual relations, and patriotism."
 christian_democrat: "Christian Democracy"
 christian_democrat_desc: "Christian democracy is a political ideology that emerged in nineteenth-century Europe under the influence of Catholic social teaching. Christian democratic political ideology advocates for a commitment to social market principles and qualified interventionism."
 liberal_conservative: "Liberal Conservatism"
 liberal_conservative_desc: "Liberal conservatism is a political ideology combining conservative policies with liberal stances, especially on economic, social and ethical issues. Liberal conservatism incorporates the classical liberal view of minimal government intervention in the economy, according to which individuals should be free to participate in the market and generate wealth without government interference."
 three_principles_of_the_people: "Three Principles of the People"
 three_principles_of_the_people_desc: "The Three Principles of the People is a political philosophy developed by Sun Yat-sen as part of a philosophy to improve China. The three principles are often translated into and summarized as nationalism, democracy, and the livelihood of the people. This philosophy has been claimed as the cornerstone of the Republic of China's policy as carried by the Kuomintang, and the principles also appear in the first line of the national anthem of the Republic of China."
 gaullist: "Gaullism"
 gaullist_desc: "Gaullism is a French political stance based on the thought and action of World War II French Resistance leader General Charles de Gaulle, who would become the founding President of the Fifth French Republic."

 #Classical Liberal
 classical_liberal: "§mClassical Liberal§!"
 classical_liberal_noun: "Classical Liberalism"
 classical_liberal_desc: "Centre-right"

 classical_liberal_ideology: "Classical Liberalism"
 classical_liberal_ideology_desc: "Classical liberalism is a political ideology and a branch of liberalism that advocates free market, civil liberties under the rule of law with an emphasis on limited government, economic freedom, political freedom, and cultural liberalism. It was developed in the early 19th century, building on ideas from the previous century as a response to urbanization and to the Industrial Revolution in Europe and North America."
 libertarian: "Libertarianism"
 libertarian_desc: "Libertarianism is a political philosophy that supports capitalist property rights and defends market distribution of natural resources and private property. Libertarianism supports free-market capitalism, civil liberties, especially natural law, negative rights, and a major reversal of the modern welfare state. The libertarian theory of individual rights generally follows the homestead principle and the labor theory of property, stressing self-ownership and that people have an absolute right to the property that their labor produces."

 #Social Liberal
 social_liberal: "§sSocial Liberal§!"
 social_liberal_noun: "Social Liberalism"
 social_liberal_desc: "Centre"

 pirate: "Pirate Party"
 pirate_desc: "Pirate Party is a label adopted by political parties in different countries. Pirate parties support civil rights, direct democracy and participation in government, reform of copyright and patent law, free sharing of knowledge, information privacy, transparency, freedom of information, free speech, anti-corruption and net neutrality."
 nordic_agrarian: "Nordic Agrarian"
 nordic_agrarian_desc: "Nordic agrarian parties are agrarian political parties that belong to a political tradition particular to the Nordic countries. Positioning themselves in the centre of the political spectrum, but fulfilling roles distinctive to Nordic countries, they remain hard to classify by conventional political ideology. These parties are non-Socialist and typically combine a commitment to small businesses, rural issues and political decentralisation."
 centrist: "Centrism"
 centrist_desc: "In politics, centrism is a political outlook or specific position that involves acceptance or support of a balance of a degree of social equality and a degree of social hierarchy, while opposing political changes which would result in a significant shift of society either strongly to the left or the right."
 social_liberal_ideology: "Social Liberalism"
 social_liberal_ideology_desc: "Social liberalism is a political ideology and a variety of liberalism that endorses a market economy and the expansion of civil and political rights while also believing that the legitimate role of the government includes addressing economic and social issues such as poverty, health care and education."

 #Social Democrat
 social_democrat: "§SSocial Democrat§!"
 social_democrat_noun: "Social Democracy"
 social_democrat_desc: "Centre-left"

 social_democrat_ideology: "Social Democracy"
 social_democrat_ideology_desc: "Social democracy is a political, social and economic ideology that supports economic and social interventions to promote social justice within the framework of a liberal democratic polity and capitalist economy. The protocols and norms used to accomplish this involve a commitment to representative and participatory democracy, measures for income redistribution and regulation of the economy in the general interest and welfare state provisions."
 kemalist: "Kemalism"
 kemalist_desc: "Kemalism is the founding ideology of the Republic of Turkey. Kemalism, as it was implemented by Mustafa Kemal Atatürk, was defined by sweeping political, social, cultural and religious reforms designed to separate the new Turkish state from its Ottoman predecessor and embrace a Westernized way of living, including the establishment of democracy, secularism, state support of the sciences and free education."

 #Progressive
 progressive: "§PProgressive§!"
 progressive_noun: "Progressivism"
 progressive_desc: "Centre-left"

 green: "Green"
 green_desc: "Green politics is a political ideology that aims to create an ecologically sustainable society rooted in environmentalism, nonviolence, social justice and grassroots democracy. It began taking shape in the western world in the 1970s and since then Green parties have developed and established themselves in many countries around the globe and have achieved some electoral success."
 progressive_ideology: "Progressivism"
 progressive_ideology_desc: "Progressivism is the support for or advocacy of improvement of society by reform. It is today largely synonymous with left-of-centre political ideology. As a philosophy, it is based on the idea of progress, which asserts that advancements in science, technology, economic development and social organization are vital to the improvement of the human condition."
 anarcho_primitivist: "Anarcho-primitivism"
 anarcho_primitivist_desc: "Anarcho-primitivism is a political ideology that advocates a return to non-civilized ways of life through deindustrialization, abolition of the division of labor or specialization and abandonment of large-scale organization technologies. Anarcho-primitivists critique the origins and progress of the Industrial Revolution and industrial society. According to anarcho-primitivism, the shift from hunter-gatherer to agricultural subsistence during the Neolithic Revolution gave rise to coercion, social alienation and social stratification."

 #Socialist
 socialist: "§DSocialist§!"
 socialist_noun: "Socialism"
 socialist_desc: "Left-wing"

 democratic_socialist: "Democratic Socialism"
 democratic_socialist_desc: "Democratic socialism is a political philosophy that advocates political democracy alongside social ownership of the means of production with an emphasis on self-management and democratic management of economic institutions within a market socialist, participatory or decentralized planned economy."
 socialism_of_the_21st_century: "Socialism of the 21st century"
 socialism_of_the_21st_century_desc: "Socialism of the 21st century is an interpretation of socialist principles first advocated by German sociologist and political analyst Heinz Dieterich and taken up by a number of Latin American leaders. Dieterich argued in 1996 that both free-market industrial capitalism and 20th-century socialism have failed to solve urgent problems of humanity such as poverty, hunger, exploitation of labour, economic oppression, sexism, racism, the destruction of natural resources and the absence of true democracy. Socialism of the 21st century has democratic socialist elements, but it also resembles revisionism.\n\nLeaders who have advocated for this form of socialism include Hugo Chávez of Venezuela, Néstor Kirchner of Argentina, Rafael Correa of Ecuador, Evo Morales of Bolivia and Luiz Inácio Lula da Silva of Brazil."
 left_wing_nationalist: "Left-Wing Nationalism"
 left_wing_nationalist_desc: "Left-wing nationalism is a form of nationalism based upon national self-determination, popular sovereignty and left-wing political positions such as social equality. Left-wing nationalism can also include anti-imperialism and national liberation movements."
 marhaenist: "Marhaenism"
 marhaenist_desc: "Marhaenism is a socialistic political ideology originating and developed by the first President of Indonesia Sukarno. It was developed from the thought of Marxism which is applied according to the nature and culture of Indonesia or simply as “Marxism adapted to Indonesian conditions”."
 arab_socialist: "Arab socialism"
 arab_socialist_desc: "Arab socialism is a political ideology based on the combination of pan-Arabism and socialism. Arab socialism is distinct from the much broader tradition of socialist thought in the Arab world, which predates Arab socialism by as much as fifty years. The term “Arab socialism” was coined by Michel Aflaq, the principal founder of Ba'athism and the Arab Socialist Ba'ath Party in Syria, in order to distinguish his version of socialist ideology from the international socialist movement."
 african_socialist: "African socialism"
 african_socialist_desc: "African socialism is a belief in sharing economic resources in a traditional African way, as distinct from classical socialism. Common principles of African socialism are social development guided by a large public sector, incorporating the African identity and what it means to be African, and the avoidance of the development of social classes within society. Many African politicians of the 1950s and 1960s professed their support for African socialism, although definitions and interpretations of this term varied considerably. These politicians include Julius Nyerere of Tanzania, Kwame Nkrumah of Ghana, and Modibo Keita of Mali, among others."

 #Communist
 communist: "§CCommunist§!"
 communist_noun: "Communism"
 communist_desc: "Far-left"

 marxist_leninist: "Marxism-Leninism"
 marxist_leninist_desc: "Party Subideology: §CMarxism-Leninism§!\n\nMarxism-Leninism is an ideology combining Marxist socioeconomic theory and Leninist political policy that was the official ideology of the Union of Soviet Socialist Republics and of the Communist International. The purpose of Marxism-Leninism is the revolutionary development of a capitalist state into a socialist state, effected by the leadership of a vanguard party of professional revolutionaries from the working class."
 trotskyist: "Trotskyism"
 trotskyist_desc: "Party Subideology: §CTrotskyism§!\n\nTrotskyism is the theory of Marxism as advocated by the Russian revolutionary Leon Trotsky. Trotsky identified as an orthodox Marxist and Bolshevik-Leninist. He supported founding a vanguard party of the proletariat, proletarian internationalism and a dictatorship of the proletariat based on working class self-emancipation and mass democracy."
 anarcho_communist: "Anarcho-Communism"
 anarcho_communist_desc: "Party Subideology: §CAnarcho-communism§!\n\nAnarcho-communism is a political philosophy and theory of anarchism which advocates the abolition of the state, capitalism, wage labour and private property in favor of common ownership of the means of production, direct democracy, cooperativism, equal distribution of valuables, and a horizontal network of workers' councils."
 maoist: "Maoism"
 maoist_desc: "Party Subideology: §CMaoism§!\n\nMaoism is a political theory derived from the teachings of the Chinese political leader Mao Zedong, whose followers are known as Maoists. Developed from the 1950s until the Deng Xiaoping reforms in the 1970s, it was widely applied as the guiding political and military ideology of the Communist Party of China and as theory guiding revolutionary movements around the world."
 juche: "Juche"
 juche_desc: "Party Subideology: §CJuche§!\n\nJuche is the official state ideology of North Korea, described by the government as Kim Il-sung's original, brilliant and revolutionary contribution to national and international thought. It postulates that man is the master of his destiny, that the Korean masses are to act as the masters of the revolution and construction and that by becoming self-reliant and strong a nation can achieve true socialism."
 kaysone_promvihane_thought: "Kaysone Promvihane Thought"
 kaysone_promvihane_thought_desc: "Party Subideology: §CKaysone Promvihane Thought§!\n\nKaysone Phomvihane Thought is a political philosophy that builds upon Marxism-Leninism and Ho Chi Minh Thought with the political philosophy developed by Kaysone Phomvihane, the first leader of the Communist Lao People's Revolutionary Party. Kaysone Phomvihane Thought is Marxism-Leninism adapted to Laotian circumstances and specific time periods.The ideology includes views on the basic issues of the Laotian Revolution, specifically the application and development of Marxism-Leninism to the material conditions of Laos. The contents of Kaysone Phomvihane Thought was codified and developed by the LPRP with help from the Communist Party of Vietnam."
 ho_chi_minh_thought: "Ho Chi Minh Thought"
 ho_chi_minh_thought_desc: "Party Subideology: §CHo Chi Minh Thought§!\n\nHo Chi Minh Thought is a political philosophy that builds upon Marxism-Leninism and the ideology of Ho Chi Minh. It was developed and codified by the Communist Party of Vietnam and formalised in 1991. The term is used to cover political theories and policies considered as representing a form of Marxism-Leninism that has been adapted to Vietnamese circumstances and history. The ideology includes views on the basic issues of the Vietnamese Revolution, specifically the development and application of Marxism-Leninism to the material conditions of Vietnam."