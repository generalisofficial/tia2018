 upgrade_economy_civilian: "Economy/civilian"
 upgrade_economy_civilian_desc: "§LOur agents will be trained to assume the role of civilians in enemy territory and operate within their industrial and civil sectors; gathering intelligence on our enemy's industry and economy.§!"
 upgrade_army_department: "Army Department"
 upgrade_army_department_desc: "§LIntel of enemy military is of paramount importance and it is necessary to establish a department of military intelligence. Our operatives will be trained to infiltrate enemy arms, serving as soldiers and generals and reporting to us the secrets they find behind enemy lines.§!"
 upgrade_naval_department: "Naval Department"
 upgrade_naval_department_desc: "§LThe battle on the seas is a key part of securing victory, and with the advance of naval technologies, it has become vital that we establish a Department of Naval Intelligence.§!"
 upgrade_airforce_department: "Airforce Department"
 upgrade_airforce_department_desc: "§LThe Department of Aerial Intelligence will be a useful branch of our agency; responsible for infiltrating the enemy airforce and gathering intel on enemy aircraft movements.§!"
 upgrade_counterintelligence: "Counterintelligence"
 upgrade_counterintelligence_desc: "§LCounterintelligence is an activity aimed at protecting an agency's intelligence program from an opposition's intelligence service. It includes gathering information and conducting activities to prevent espionage, sabotage, assassinations or other intelligence activities conducted by, for, or on behalf of foreign powers, organizations or persons.§!"
 upgrade_counterinsurgency: "Counterinsurgency"
 upgrade_counterinsurgency_desc: "§LThe Oxford English Dictionary defines counterinsurgency as any military or political action taken against the activities of guerrillas or revolutionaries, and can be considered war by a state against a non-state adversary.Insurgency and counterinsurgency campaigns have been waged since ancient history. However, modern thinking on counterinsurgency was developed during decolonization. Within the military sciences, counterinsurgency is one of the main operational approaches of irregular warfare.§!"
 upgrade_industrial_espionage: "Industrial Espionage"
 upgrade_industrial_espionage_desc: "§LIndustrial espionage is a form of espionage conducted for commercial purposes instead of purely national security. While economic espionage is conducted or orchestrated by governments and is international in scope, industrial or corporate espionage is more often national and occurs between companies or corporations.§!"
 upgrade_secure_communication: "Secure Communication"
 upgrade_secure_communication_desc: "§LSecure communication is when two entities are communicating and do not want a third party to listen in. For this to be the case, the entities need to communicate in a way that is unsusceptible to eavesdropping or interception.§!"
 upgrade_wiretapping: "Wiretapping"
 upgrade_wiretapping_desc: "§LWiretapping is the monitoring of telephone and Internet-based conversations by a third party, often by covert means. The wire tap received its name because, historically, the monitoring connection was an actual electrical tap on the telephone line.§!"
 upgrade_improvised_explosive_devices: "Improvised Explosive Devices"
 upgrade_improvised_explosive_devices_desc: "§LAn improvised explosive device is a bomb constructed and deployed in ways other than in conventional military action. It may be constructed of conventional military explosives, such as an artillery shell, attached to a detonating mechanism. IEDs are commonly used as roadside bombs, or homemade bombs. IEDs are generally seen in terrorist actions or in asymmetric unconventional warfare by insurgent guerrillas or commando forces in a theatre of operations.§!"
 upgrade_suicide_pills: "Suicide pills"
 upgrade_suicide_pills_desc: "§LWhile undesirable, it is inevitable that a handful of agents will be captured by our enemy. We must offer our operatives a way to evade the horror that awaits them in the interrogation room, and a cyanide pill in place of a tooth will provide them with that escape, should it ever comes to that.§!"
 upgrade_foreign_recruitment: "Foreign Recruitment"
 upgrade_foreign_recruitment_desc: "§LWhile our agents are able to adapt to any environment, the cultural norms and languages of foreign lands come more naturally to those born and raised in the culture. If we are to build a worldwide network of spies, we must expand our recruitment and training centres all across the globe and recruit agents of all cultures and backgrounds.§!"
 upgrade_black_operations: "Black Operations"
 upgrade_black_operations_desc: "§LA black operation is a covert or clandestine operation by a government agency, a military unit or a paramilitary organization; it can include activities by private companies or groups. Key features of a black operation are that it is secret and it is not attributable to the organization carrying it out. Such secrecy is often needed for deniability, due to the sometimes illegal or unethical nature of such operations.§!"
 upgrade_interrogation_techniques: "Interrogation Techniques"
 upgrade_interrogation_techniques_desc: "§LOften it can be more effective to break an enemy agent's mind rather than their body. The use of physical force is unreliable and often results in false information; a truly skilled interrogator is capable of breaking the enemy's will without violence. But, if it comes to that, we have ways of making them talk...§!"
 upgrade_diplomatic_training: "Diplomatic Training"
 upgrade_diplomatic_training_desc: "§LTraining our agents to grease the palm of a few foreign investors and diplomats may convince them of the benevolence of our cause and steer their interests away from enemies of the state.§!"
 upgrade_psychological_warfare: "Psychological Warfare"
 upgrade_psychological_warfare_desc: "§LPropaganda has been an effective tool in securing our ideological interests within our own state, but no tool has been quite as effective as spreading fear of the enemy regimes and what they may bring to the country. By allying our agents with anti-ideological movements within foreign nations, we shall become far more effective in spreading our ideology worldwide...§!"
 upgrade_form_cyber_operations_department: "Form Cyber Operations Department"
 upgrade_form_cyber_operations_department_desc: "§LAs digital warfare becomes increasingly prevalent, our nation must ready itself for not just defending our digital infrastructure, but also striking at the enemy's. We need a Cyber Ops Department.§!"
 upgrade_cybersecurity: "Cybersecurity"
 upgrade_cybersecurity_desc: "§LCybersecurity refers to measures taken to protect internet-connected devices, networks, and data from unauthorized access and criminal use. Additionally, cybersecurity ensures the confidentiality, integrity, and availability of data over its entire life cycle. Cybersecurity applies to both software and hardware, as well as information on the internet. It can be used to protect everything from personal information to complex government systems.§!"
 upgrade_cyberwarfare: "Cyberwarfare"
 upgrade_cyberwarfare_desc: "§LCyberwarfare is the use of digital attacks against an enemy state, causing comparable harm to actual warfare and/or disrupting the vital computer systems.§!"
