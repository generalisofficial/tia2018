 ### Recall Volunteers
 RECALL_VOLUNTEERS_TITLE: "Recall Volunteers"
 RECALL_VOLUNTEERS_ACTION_DESC: "We can decide to recall the volunteers we have sent to other countries."
 RECALL_VOLUNTEERS_TOOLTIP: "§Y[This.GetNameWithFlag]§! §Rmust have any volunteers from us we can recall.§!"
 RECALL_VOLUNTEERS_TOOLTIP_G: "§Y[This.GetNameWithFlag]§! must have any volunteers from us we can recall."

 ### Trade Embargo
 TRADE_EMBARGO_TITLE: "Impose Embargo"
 TRADE_EMBARGO_ACTION_DESC: "An embargo is a government order that restricts any trade or commercial activity from taking place with the specified nation. Imposing one would end any trade between the two nations, and significantly hurt the target nation's opinion of the one imposing the embargo."
 TRADE_EMBARGO_LOC: "Would you like to impose an embargo on\n\n§Y[FROM.GetNameWithFlag]?§!\n\nThis will prohibit any trade or other commercial activity between the two nations, and significantly hurt the target nation's opinion of us."
 TRADE_EMBARGO_INITIATED_TITLE: "[ROOT.GetAdjective] Embargo"
 TRADE_EMBARGO_INITIATED_DESC: "§Y[ROOT.GetNameWithFlag]§! has decided to impose a trade embargo on our nation.\n\nAs a result, no trade or commercial activity is allowed to take place between our two nations."
 CANCEL_TRADE_EMBARGO_TITLE: "Lift Embargo"
 CANCEL_TRADE_EMBARGO_ACTION_DESC: "Remove the embargo we have placed on this nation, allowing trade and commercial activity to take place once again and restoring diplomatic relations."
 CANCEL_TRADE_EMBARGO_LOC: "Would you like to lift the embargo imposed on\n\n§Y[FROM.GetNameWithFlag]?§!\n\nThis will allow them to trade with us freely."
 CANCEL_TRADE_EMBARGO_INITIATED_TITLE: "[ROOT.GetAdjective] Embargo Lifted"
 CANCEL_TRADE_EMBARGO_INITIATED_DESC: "§Y[ROOT.GetNameWithFlag]§! has decided to lift the trade embargo against us.\n\nThis will restore our relations and once again allow trade and commercial activity between our two nations."