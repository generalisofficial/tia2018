 ###Sub Ideologies###
 islamic_democracy: "Islamic Democracy"
 islamic_democracy_desc: "Islamic democracy is a political ideology that seeks to apply Islamic principles to public policy within a democratic framework. Islamic political theory specifies three basic features of an Islamic democracy: leaders must be elected by the people, subject to sharia, and committed to practicing shura, which is Arabic for consultation."
 salafist: "Salafism"
 salafist_desc: "Salafism is a school of Sunni Islam that condemns theological innovation and advocates strict adherence to shari'a and to the social structures existing in the earliest days of Islam."
 muslim_brotherhood: "Muslim Brotherhood"
 muslim_brotherhood_desc: "The Muslim Brotherhood is a transnational Sunni Islamist organization founded in Egypt by Islamic scholar and schoolteacher Hassan al-Banna in 1928. The organization gained supporters throughout the Arab world and influenced other Islamist groups such as Hamas with its model of political activism combined with Islamic charity work."
 khomeinist: "Khomeinism"
 khomeinist_desc: "Khomeinism are the religious and political doctrines of the Ayatollah Ruhollah Khomeini, who founded the Islamic Republic in Iran in 1979."
 neo_nazi: "Neo-Nazism"
 neo_nazi_desc: "Neo-Nazism consists of post-World War II militant social or political movements seeking to revive and implement the ideology of Nazism. It is a global phenomenon, with organized representation in many countries and international networks. It borrows elements from Nazi doctrine, including ultranationalism, racism, xenophobia, ableism, homophobia, anti-Romanyism, antisemitism and anti-communism."
 fascist_ideology: "Fascism"
 fascist_ideology_desc: "Fascism is a form of radical authoritarian ultranationalism, characterized by dictatorial power, forcible suppression of opposition and strong regimentation of society and of the economy, which came to prominence in early 20th-century Europe."
 falangism: "Falangism"
 falangism_desc: "Falangism was the political ideology of the Falange Española de las JONS and afterwards of the Falange Española Tradicionalista y de las Juntas de Ofensiva Nacional Sindicalista as well as derivatives of it in other countries. Under the leadership of Francisco Franco, it largely became an authoritarian, conservative ideology connected with Francoist Spain."
 rexism: "Rexism"
 rexism_desc: "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 nationalist_ideology: "Nationalism"
 nationalist_ideology_desc: "Nationalism is a political, social, and economic ideology and movement characterized by the promotion of the interests of a particular nation, especially with the aim of gaining and maintaining the nation's sovereignty over its homeland. Nationalism holds that each nation should govern itself, free from outside interference, that a nation is a natural and ideal basis for a polity, and that the nation is the only rightful source of political power."
 proto_fascist: "Proto-fascism"
 proto_fascist_desc: "Proto-fascism refers to the direct predecessor ideologies and cultural movements that influenced and formed the basis of fascism. A prominent proto-fascist figure is Gabriele d'Annunzio, the Italian nationalist whose politics influenced Benito Mussolini and Italian Fascism."
 arab_nationalist: "Arab Nationalism"
 arab_nationalist_desc: "Arab nationalism is a nationalist ideology that asserts the Arabs are a nation and promotes the unity of Arab people, celebrating the glories of Arab civilization, the language and literature of the Arabs, calling for rejuvenation and political union in the Arab world."
 reactionary_ideology: "Reactionary"
 reactionary_ideology_desc: "Reactionary is a generally disparaging term used to describe a person or policy opposing liberal or progressive change or promoting action or social change to return to a past social condition. Reactionary suggests individuals or policies that favour social transformation, whereas conservative suggests individuals or policies that seek to preserve what exists in the present."
 independent: "Independent"
 independent_desc: "An independent politician is an individual politician not affiliated with any political party."
 military_junta: "Military Dictatorship"
 military_junta_desc: "A military dictatorship is a form of government wherein a military force exerts complete or substantial control over political authority."
 absolute_monarchist: "Absolute Monarchy"
 absolute_monarchist_desc: "Absolute monarchy is a form of monarchy in which one leader has supreme authority and where that authority is not restricted by any written laws, legislature, or customs. These are often, but not always, hereditary monarchies."
 vatican: "Vatican"
 vatican_desc: "The politics of Vatican City take place in a framework of an theocratic absolute elective monarchy, in which the vatican, religiously speaking, the leader of the Roman Catholic Church and Bishop of Rome, exercises ex officio supreme legislative, executive, and judicial power over the Vatican City, a rare case of non-hereditary monarchy."
 social_conservative: "Social Conservatism"
 social_conservative_desc: "Social conservatism is the belief that society is built upon a fragile network of relationships which need to be upheld through duty, traditional values and established institutions. This can include moral issues. Social conservatism is generally sceptical of social change, and believes in maintaining the status quo concerning social issues such as family life, sexual relations, and patriotism."
 christian_democrat: "Christian Democracy"
 christian_democrat_desc: "Christian democracy is a political ideology that emerged in nineteenth-century Europe under the influence of Catholic social teaching. Christian democratic political ideology advocates for a commitment to social market principles and qualified interventionism."
 liberal_conservative: "Liberal Conservatism"
 liberal_conservative_desc: "Liberal conservatism is a political ideology combining conservative policies with liberal stances, especially on economic, social and ethical issues. Liberal conservatism incorporates the classical liberal view of minimal government intervention in the economy, according to which individuals should be free to participate in the market and generate wealth without government interference."
 gaullist: "Gaullism"
 gaullist_desc: "Gaullism is a French political stance based on the thought and action of World War II French Resistance leader General Charles de Gaulle, who would become the founding President of the Fifth French Republic."
 national_conservative: "National Conservative"
 national_conservative_desc: "National conservatism is a variant of conservatism that concentrates more on national interests and upholding cultural or ethnic identity than most other conservatives. In Europe, national conservatives are usually Eurosceptics."
 libertarian: "Libertarian"
 libertarian_desc: "Libertarianism is a collection of political philosophies and movements that uphold liberty as a core principle. Libertarians seek to maximize political freedom and autonomy, emphasizing freedom of choice, voluntary association, and individual judgment."
 anarcho_capitalist: "Anarcho-Capitalism"
 anarcho_capitalist_desc: "Anarcho-capitalism is a political philosophy and school of anarchist thought that advocates the elimination of centralized state dictum in favor of self-ownership, private property and free markets. Anarcho-capitalists hold that in the absence of statute, society tends to contractually self-regulate and civilize through the spontaneous and organic discipline of the free market in what its proponents describe as a voluntary society."
 pirate: "Pirate Party"
 pirate_desc: "Pirate Party is a label adopted by political parties in different countries. Pirate parties support civil rights, direct democracy and participation in government, reform of copyright and patent law, free sharing of knowledge, information privacy, transparency, freedom of information, free speech, anti-corruption and net neutrality."
 nordic_agrarian: "Nordic Agrarian"
 nordic_agrarian_desc: "Nordic agrarian parties are agrarian political parties that belong to a political tradition particular to the Nordic countries. Positioning themselves in the centre of the political spectrum, but fulfilling roles distinctive to Nordic countries, they remain hard to classify by conventional political ideology. These parties are non-Socialist and typically combine a commitment to small businesses, rural issues and political decentralisation."
 centrist: "Centrism"
 centrist_desc: "In politics, centrism is a political outlook or specific position that involves acceptance or support of a balance of a degree of social equality and a degree of social hierarchy, while opposing political changes which would result in a significant shift of society either strongly to the left or the right."
 social_liberal_ideology: "Social Liberalism"
 social_liberal_ideology_desc: "Social liberalism is a political ideology and a variety of liberalism that endorses a market economy and the expansion of civil and political rights while also believing that the legitimate role of the government includes addressing economic and social issues such as poverty, health care and education."
 social_democrat_ideology: "Social Democracy"
 social_democrat_ideology_desc: "Social democracy is a political, social and economic ideology that supports economic and social interventions to promote social justice within the framework of a liberal democratic polity and capitalist economy. The protocols and norms used to accomplish this involve a commitment to representative and participatory democracy, measures for income redistribution and regulation of the economy in the general interest and welfare state provisions."
 green: "Green"
 green_desc: "Green politics is a political ideology that aims to create an ecologically sustainable society rooted in environmentalism, nonviolence, social justice and grassroots democracy. It began taking shape in the western world in the 1970s and since then Green parties have developed and established themselves in many countries around the globe and have achieved some electoral success."
 progressive_ideology: "Progressivism"
 progressive_ideology_desc: "Progressivism is the support for or advocacy of improvement of society by reform. It is today largely synonymous with left-of-centre political ideology. As a philosophy, it is based on the idea of progress, which asserts that advancements in science, technology, economic development and social organization are vital to the improvement of the human condition."
 anarcho_primitivist: "Anarcho-primitivism"
 anarcho_primitivist_desc: "Anarcho-primitivism is a political ideology that advocates a return to non-civilized ways of life through deindustrialization, abolition of the division of labor or specialization and abandonment of large-scale organization technologies. Anarcho-primitivists critique the origins and progress of the Industrial Revolution and industrial society. According to anarcho-primitivism, the shift from hunter-gatherer to agricultural subsistence during the Neolithic Revolution gave rise to coercion, social alienation and social stratification."
 democratic_socialist_ideology: "Democratic Socialism"
 democratic_socialist_ideology_desc: "Democratic socialism is a political philosophy that advocates political democracy alongside social ownership of the means of production with an emphasis on self-management and democratic management of economic institutions within a market socialist, participatory or decentralized planned economy."
 marxist_leninist: "Marxism-Leninism"
 marxist_leninist_desc: "Marxism–Leninism is an ideology combining Marxist socioeconomic theory and Leninist political policy that was the official ideology of the Union of Soviet Socialist Republics and of the Communist International. The purpose of Marxism–Leninism is the revolutionary development of a capitalist state into a socialist state, effected by the leadership of a vanguard party of professional revolutionaries from the working class."
 trotskyist: "Trotskyism"
 trotskyist_desc: "Trotskyism is the theory of Marxism as advocated by the Russian revolutionary Leon Trotsky. Trotsky identified as an orthodox Marxist and Bolshevik–Leninist. He supported founding a vanguard party of the proletariat, proletarian internationalism and a dictatorship of the proletariat based on working class self-emancipation and mass democracy."
 anarcho_communist: "Anarcho-Communism"
 anarcho_communist_desc: "Anarcho-communism is a political philosophy and theory of anarchism which advocates the abolition of the state, capitalism, wage labour and private property in favor of common ownership of the means of production, direct democracy, cooperativism, equal distribution of valuables, and a horizontal network of workers' councils."
 maoist: "Maoism"
 maoist_desc: "Maoism is a political theory derived from the teachings of the Chinese political leader Mao Zedong, whose followers are known as Maoists. Developed from the 1950s until the Deng Xiaoping reforms in the 1970s, it was widely applied as the guiding political and military ideology of the Communist Party of China and as theory guiding revolutionary movements around the world."
 juche: "Juche"
 juche_desc: "Juche is the official state ideology of North Korea, described by the government as Kim Il-sung's original, brilliant and revolutionary contribution to national and international thought. It postulates that man is the master of his destiny, that the Korean masses are to act as the masters of the revolution and construction and that by becoming self-reliant and strong a nation can achieve true socialism."
 nasserist: "Nasserism"
 nasserist_desc: "Nasserism is a socialist Arab nationalist political ideology based on the thinking of Gamal Abdel Nasser, one of the two principal leaders of the 1952 July movement and Egypt's second President. Spanning the domestic and international spheres, it combines elements of Arab socialism, republicanism, nationalism, anti-imperialism, developing world solidarity and international non-alignment."
 bolivarianist: "Bolivarianism"
 bolivarianist_desc: "Bolivarianism is a mix of pan-American, socialist and national-patriotic ideals fixed against injustices of imperialism, inequality and corruption named after Simón Bolívar, the 19th-century Venezuelan general and liberator from the Spanish monarchy then in abeyance, who led the struggle for independence throughout much of South America."
 peronist: "Peronism"
 peronist_desc: "Peronism is an Argentine political movement based on the ideas and legacy of Argentine president Juan Perón. He introduced social programs that benefited the working class, supported labor unions, and called for additional involvement of the state in the economy."
 marhaenist: "Marhaenism"
 marhaenist_desc: "Marhaenism is a socialistic political ideology originating in Indonesia. It emphasizes national unity, culture, and collectivist economics. It was established as an anti-capitalist and anti-imperialist ideology. It promotes democratic rights in opposition to authoritarianism, while condemning liberalism and individualism."
 african_socialist: "African Socialism"
 african_socialist_desc: "African socialism is a belief in sharing economic resources in a traditional African way, as distinct from classical socialism. Common principles of African socialism are social development guided by a large public sector, incorporating the African identity and what it means to be African, and the avoidance of the development of social classes within society."
 libertarian_socialist: "Libertarian Socialism"
 libertarian_socialist_desc: "Libertarian socialism is a group of anti-authoritarian political philosophies inside the socialist movement that rejects the conception of socialism as centralized state ownership and control of the economy. Libertarian socialism criticizes wage labour relationships within the workplace, instead emphasizing workers' self-management of the workplace and decentralized structures of political organization."
 republican_party: "Republican Party"
 republican_party_desc: "The Republican Party is one of the two major political parties in the United States, the other being its historic rival, the Democratic Party. The party is named after republicanism, a major ideology of the American Revolution. Founded by anti-slavery activists, economic modernizers, ex-National Republicans, ex-Free Soilers and Whigs in 1854, the Republicans largely dominated politics nationally and in the majority of northern states between 1860 and 1932."
 democratic_party: "Democratic Party"
 democratic_party_desc: "The Democratic Party is one of the two major contemporary political parties in the United States, along with the Republican Party. Tracing its heritage back to Thomas Jefferson and James Madison's Democratic-Republican Party, the modern-day Democratic Party was founded around 1828 by supporters of Andrew Jackson, making it the world's oldest active political party."
 kemalist: "Kemalism"
 kemalist_desc: "Kemalism is the founding ideology of the Republic of Turkey. Kemalism, as it was implemented by Mustafa Kemal Atatürk, was defined by sweeping political, social, cultural and religious reforms designed to separate the new Turkish state from its Ottoman predecessor and embrace a Westernized way of living, including the establishment of democracy, secularism, state support of the sciences and free education."
 syncretic: "Syncretic"
 syncretic_desc: "Syncretic politics refers to politics that combine elements from across the conventional left–right political spectrum. The main idea of syncretic politics is that taking political positions of neutrality by combining elements associated with the left and right can achieve a goal of reconciliation. Since this umbrella term is defined by the combination of the two standard poles of a given one-dimensional political spectrum, it refers to quite heterogeneous approaches."