 #Austria
 mario_kunasek: "Mario Kunasek"
 mario_kunasek_desc: "Mario Kunasek is an Austrian politican of the Freedom Party. He has served in the Federal Army from 1997 to 2005, and came to the Rank of Stabsunteroffizier."
 hans_peter_doskozil: "Hans-Peter Doskozil"
 hans_peter_doskozil_desc: "Hans-Peter Doskozil is an Austrian politican of the Social Democrats. He served in the Federal Army in 1989 in the Landwehrstammregiment 13 and part of the Government of Werner Faymann and Christian Kern as Defence Minister from 2016 to 2017. He is now a Finance Minister in the State of Burgeland, but he would reconsider getting back as Defence Minister."
 karin_kneissl: "Karin Kneissl"
 karin_kneissl_desc: "Karin Kneissl is an Independent Austrian politican. She came into this Post on the ticket of the Freedom Party. Kneissl is a Middle East Expert, and was 1990 a Secretary in the Foreign Ministry."
 sebastian_kurz: "Sebastian Kurz"
 sebastian_kurz_desc: "Sebastian Kurz is an Austrian politican of the People's Party. He served as Integration Minister from 2011 to 2013. After 2013 to 2018 he was Foreign Minister."
 hartwig_loeger: "Hartwig Löger"
 hartwig_loeger_desc: "Hartwig Löger is a Manager and an Austrian politican of the People's Party. He served as CEO of UNIQA Österreich Versicherungen AG from 2011 to 2018."
 hubert_fuchs: "Hubert Fuchs"
 hubert_fuchs_desc: "Hubert Fuchs is an Austrian politican of the Freedom Party. He serves as tax consultant."
 magarethe_schramboek: "Magarethe Schramböck"
 magarethe_schramboek_desc: "Magarethe Schramböck is Manager and an Austrian politican of the People's Party. She served as CEO of A1 Telekom Austria from 2016 to 2018."
 josef_moser: "Josef Moser"
 josef_moser_desc: "Josef Moser is an administrative lawyer and an Independent Austrian Politican. He served as President of the Austrian Court of Auditors from 2006 to 2016."
 gernot_bluemel: "Gernot Blümel"
 gernot_bluemel_desc: "Gernöt Blümel is an Austrian Politican of the People's Party. He serves as State party chairman of Vienna since 2015."
 thomas_drozda: "Thomas Drozda"
 thomas_drozda_desc: "Thomas Drozda is an Austrian Politican of the Social Democrats. He served in the Cabinets Vranitzky III (1993) to Klima (1998) as economic policy advisor. He was also 2007 to 2014 a Member of the Board of Trustees of the ORF."
 thomas_drozda_f: "Thomas Drozda"
 thomas_drozda_f_desc: "Thomas Drozda is an Austrian Politican of the Social Democrats. He served in the Cabinets Vranitzky III (1993) to Klima (1998) as economic policy advisor. He was also 2007 to 2014 a Member of the Board of Trustees of the ORF."
 #Sweden
 peter_hultqvist:0 "Peter Hultqvist"
 peter_hultqvist_desc:0 "Peter Hultqvist is a Swedish politician of the Social Democrats. He has been Minister for Defence in the Swedish Government since 3 October 2014."
 margot_wallstrom:0 "Margot Wallström"
 margot_wallstrom_desc:0 "Margot Wallström is a Swedish Social Democratic politician and has served as Deputy Prime Minister of Sweden, Minister for Foreign Affairs and Minister for Nordic Cooperation since October 2014."
 magdalena_andersson:0 "Magdalena Andersson"
 magdalena_andersson_desc:0 "Magdalena Andersson is a Swedish Social Democratic politician who has served as Minister for Finance since October 2014."
 mikael_damberg:0 "Mikael Damberg"
 mikael_damberg_desc:0 "Mikael Damberg is a Swedish politician of the Social Democrats. He has been Minister for Enterprise since 3 October 2014. He has been Member of the Riksdag since 2002, representing Stockholm County, and was leader of the Social Democrats in the Riksdag from 2012 to 2014."
 morgan_johansson:0 "Morgan Johansson"
 morgan_johansson_desc:0 "Morgan Johansson is a Swedish politician of the Social Democrats. He has served as Minister for Home Affairs since 2017 and as Minister for Justice since 2014. He served as Minister for Migration and Asylum Policy from 2014 to 2017."
 alice_bah_kuhnke:0 "Alice Bah Kuhnke"
 alice_bah_kuhnke_desc:0 "Alice Bah Kuhnke is the Swedish Minister of Culture and Democracy since October 2014. She is also a former television presenter and one of the founders of the think tank Sektor3."
 #Estonia
 toomas_toniste:0 "Toomas Tõniste"
 toomas_toniste_desc:0 "Toomas Tõniste is a Finance Minister who supports the IRL or Isamaa ja Res Publica Liit. He also represented Estonia in the 1992 Summer Olympics and got bronze in sailing. "
 sven_mikser:0 "Sven Mikser"
 sven_mikser_desc:0 "Sven Mikser is a Foreign Affairs Minister who supports the SDE or Sotsiaaldemokraatlik Erakond. He is considered a smooth talker in politics and he was the Minister of Defence in 2002-2003. "
 indrek_saar:0 "Indrek Saar"
 indrek_saar_desc:0 "Indrek Saar is a Minister of Culture who supports the SDE or Sotsiaaldemokraatlik Erakond. He was an actor and director of the Rakvere Theatre from 1996-2005. From 2002-2007, he was Deputy Chairman of Rakvere City Council. Between 2004 and 2005, he was a theater director and advisor at the NO99 theatre and from 2006 to 2007, he was a chief executive officer at the NO99 theatre and the Vanalinnastuudio theatre. He also played the role of Raim Raidver on the long-running ETV television drama series Õnne 13 from 1995 to 2003. "
 urmas_reinsalu:0 "Urmas Reinsalu"
 urmas_reinsalu_desc:0 "Urmas Reinsalu is a Minister of Justice who supports the IRL or Isamaa ja Res Publica Liit.
 juri_luik:0 "Jüri Luik"
 juri_luik_desc:0 "Jüri Luik is a Minister of Defence who supports the IRL or Isamaa ja Res Publica Liit. He has been Minister of Defence 3 times and Minister of Foreign Affairs so his experienced in doing politics and warfare. "
 sven_sester:0 "Sven Sester"
 sven_sester_desc:0 "Sven Sester is a Finance Minister who supports the REF or Eesti Reformierakond. Sester has worked for 3 companies and currently he is currently president of the Estonian Tournament Bridge League, member of board of Lions Club Tallinn VIA and vice president of the Association of Estonian Small and Medium Businesses. So his considered a famous buisnessman. "
